<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | V8 GOD MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --oab-dark: #070b14; --oab-gold: #c5a36b; --oab-card: #111827; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--oab-dark); color: #f1f5f9; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        header { background: #0f172a; border-bottom: 2px solid var(--oab-gold); padding: 10px 40px; flex-shrink: 0; }
        
        .layout-master { display: flex; justify-content: center; align-items: center; gap: 40px; padding: 30px; flex-grow: 1; height: calc(100vh - 80px); }
        
        /* ÁREA DA ESCALA - FOCO TOTAL NA VISUALIZAÇÃO */
        .escala-fixa { 
            width: 65vh; 
            height: 85vh; 
            background: #fff; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8); 
            border-radius: 4px; 
            overflow: hidden; 
            flex-shrink: 0; 
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        iframe, object, embed { width: 100%; height: 100%; border: none; display: block; }

        .painel-lateral { width: 420px; height: 85vh; display: flex; flex-direction: column; gap: 15px; flex-shrink: 0; }
        .glass-box { background: var(--oab-card); border: 1px solid rgba(197, 163, 107, 0.15); border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        .label-gold { color: var(--oab-gold); font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; display: block; border-bottom: 1px solid rgba(197, 163, 107, 0.1); padding-bottom: 5px; }
        
        .input-oab { background: #070b14; border: 1px solid rgba(197, 163, 107, 0.2); border-radius: 8px; padding: 8px 12px; width: 100%; color: white; margin-bottom: 8px; font-size: 12px; outline: none; }
        .btn-salvar { background: var(--oab-gold); color: #000; font-weight: 900; text-transform: uppercase; padding: 10px; border-radius: 8px; width: 100%; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .btn-salvar:hover { filter: brightness(1.2); }

        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }
        
        .registro-item { background: rgba(255, 255, 255, 0.03); border-left: 3px solid var(--oab-gold); padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 11px; }
    </style>
</head>
<body id="mainBody">

    <header>
        <div class="flex justify-between items-center max-w-[1800px] mx-auto">
            <div class="flex items-center gap-6">
                <div class="bg-white/5 p-2 rounded-xl border border-gold/20">
                    <i class="fa-solid fa-scale-balanced text-2xl" style="color: var(--oab-gold);"></i>
                </div>
                <div>
                    <h1 class="text-white text-lg font-black uppercase italic leading-none tracking-tighter">CAD Santana de Parnaíba</h1>
                    <p class="text-[9px] font-bold uppercase tracking-[0.3em] text-[#c5a36b] mt-1">Presidência: Dra. Maristela Gonçalves</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btnLock" onclick="login()" class="text-white/30 text-[10px] font-black uppercase hover:text-white"><i class="fa-solid fa-key mr-2"></i> Admin</button>
                <button id="btnUnlock" onclick="logout()" class="admin-only text-red-500 text-[10px] font-black uppercase"><i class="fa-solid fa-power-off mr-2"></i> Sair</button>
            </div>
        </div>
    </header>

    <main class="layout-master">
        
        <div class="escala-fixa" id="containerEscala">
            <div id="loaderInfo" class="text-center opacity-20 text-slate-500">
                <i class="fa-solid fa-file-pdf text-6xl mb-4"></i>
                <p class="font-black uppercase text-[10px]">Aguardando Escala Oficial</p>
            </div>
        </div>

        <div class="painel-lateral">
            <div class="glass-box admin-only">
                <span class="label-gold">Administração</span>
                <div class="mb-4">
                    <input type="file" id="pdfInput" class="hidden" accept="application/pdf" onchange="processarPDF(this)">
                    <button onclick="document.getElementById('pdfInput').click()" class="w-full border border-gold/40 text-[#c5a36b] text-[9px] font-black py-2 rounded-lg hover:bg-gold/10 uppercase italic">
                        <i class="fa-solid fa-upload mr-2"></i> Carregar Escala PDF
                    </button>
                </div>

                <div class="flex gap-2 mb-3">
                    <button onclick="setTab('T')" id="tabT" class="flex-1 text-[9px] font-black border-b-2 border-gold text-gold py-1">TROCA</button>
                    <button onclick="setTab('F')" id="tabF" class="flex-1 text-[9px] font-black border-b-2 border-transparent text-slate-500 py-1">FALTA</button>
                </div>

                <div id="formTroca">
                    <input type="text" id="inDiaT" placeholder="Data (Ex: 15/02)" class="input-oab">
                    <input type="text" id="inSai" placeholder="Advogado que sai" class="input-oab">
                    <input type="text" id="inEntra" placeholder="Advogado que entra" class="input-oab">
                    <button onclick="salvar('troca')" class="btn-salvar w-full">Confirmar Troca</button>
                </div>

                <div id="formFalta" class="hidden">
                    <input type="text" id="inDiaF" placeholder="Data" class="input-oab">
                    <input type="text" id="inNomeF" placeholder="Nome do Advogado" class="input-oab">
                    <button onclick="salvar('falta')" class="btn-salvar w-full !bg-red-700 !text-white">Registrar Falta</button>
                </div>
            </div>

            <div class="glass-box flex-grow overflow-hidden flex flex-col">
                <span class="label-gold">Histórico de Alterações</span>
                <div id="listaOcorrencias" class="overflow-y-auto flex-grow pr-2"></div>
            </div>
        </div>
    </main>

    <script>
        const SENHA = "CAD2026"; 
        let bancoDados = JSON.parse(localStorage.getItem('cad_v8_db')) || [];

        function login() { if(prompt("Senha de Administrador:") === SENHA) { sessionStorage.setItem('logado', 'true'); checkLogin(); } }
        function logout() { sessionStorage.removeItem('logado'); checkLogin(); }
        
        function checkLogin() {
            const isAdm = sessionStorage.getItem('logado') === 'true';
            document.getElementById('mainBody').className = isAdm ? 'is-admin' : '';
            document.getElementById('btnLock').style.display = isAdm ? 'none' : 'block';
            renderLista();
        }

        // --- FUNÇÃO DE CARREGAMENTO DEFINITIVA ---
        function processarPDF(input) {
            const arquivo = input.files[0];
            if (arquivo) {
                const leitor = new FileReader();
                leitor.onload = function(e) {
                    const base64 = e.target.result;
                    localStorage.setItem('escala_base64', base64);
                    exibirPDF(base64);
                };
                leitor.readAsDataURL(arquivo);
            }
        }

        function exibirPDF(urlData) {
            if (!urlData) return;
            const viewer = document.getElementById('containerEscala');
            // Força o navegador a tratar como um objeto de aplicação
            viewer.innerHTML = `<object data="${urlData}" type="application/pdf">
                                    <embed src="${urlData}" type="application/pdf" />
                                </object>`;
        }

        function setTab(tipo) {
            document.getElementById('formTroca').classList.toggle('hidden', tipo === 'F');
            document.getElementById('formFalta').classList.toggle('hidden', tipo === 'T');
            document.getElementById('tabT').className = tipo === 'T' ? 'flex-1 text-[9px] font-black border-b-2 border-gold text-gold py-1' : 'flex-1 text-[9px] font-black border-b-2 border-transparent text-slate-500 py-1';
            document.getElementById('tabF').className = tipo === 'F' ? 'flex-1 text-[9px] font-black border-b-2 border-red-500 text-red-500 py-1' : 'flex-1 text-[9px] font-black border-b-2 border-transparent text-slate-500 py-1';
        }

        function salvar(tipo) {
            let item = {};
            if (tipo === 'troca') {
                const d = document.getElementById('inDiaT').value, s = document.getElementById('inSai').value, e = document.getElementById('inEntra').value;
                if (d && s && e) item = { id: Date.now(), tipo, d, s, e };
            } else {
                const d = document.getElementById('inDiaF').value, n = document.getElementById('inNomeF').value;
                if (d && n) item = { id: Date.now(), tipo, d, n };
            }
            if (item.id) {
                bancoDados.unshift(item);
                localStorage.setItem('cad_v8_db', JSON.stringify(bancoDados));
                renderLista();
                document.querySelectorAll('input').forEach(i => i.value = '');
            }
        }

        function renderLista() {
            const container = document.getElementById('listaOcorrencias');
            container.innerHTML = bancoDados.length ? '' : '<p class="text-center py-10 opacity-10 text-[10px] font-black uppercase">Nenhum registro</p>';
            bancoDados.forEach(i => {
                const troca = i.tipo === 'troca';
                container.innerHTML += `
                <div class="registro-item ${!troca ? 'border-red-500 bg-red-500/5' : ''}">
                    <div class="flex justify-between items-center">
                        <div class="text-[11px] uppercase">
                            <b class="${troca ? 'text-gold' : 'text-red-500'}">[${i.d}]</b> 
                            ${troca ? `<s>${i.s}</s> → <b>${i.e}</b>` : `<b>FALTA: ${i.n}</b>`}
                        </div>
                        ${sessionStorage.getItem('logado') ? `<button onclick="remover(${i.id})" class="opacity-20 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button>` : ''}
                    </div>
                </div>`;
            });
        }

        function remover(id) { if(confirm("Remover este registro?")) { bancoDados = bancoDados.filter(x => x.id !== id); localStorage.setItem('cad_v8_db', JSON.stringify(bancoDados)); renderLista(); } }

        window.onload = () => { 
            checkLogin(); 
            const salvo = localStorage.getItem('escala_base64');
            if(salvo) exibirPDF(salvo);
        };
    </script>
</body>
</html>
