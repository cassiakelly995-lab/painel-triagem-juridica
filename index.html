<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | FORMATO A4 ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { 
            --oab-dark: #0f172a; 
            --oab-gold: #d4af37; 
            --oab-card: #1e293b;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--oab-dark); 
            color: #f1f5f9; 
            height: 100vh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header { 
            background: linear-gradient(to right, #0f172a, #1e293b);
            border-bottom: 2px solid var(--oab-gold);
            padding: 15px 40px;
        }

        /* Container Principal */
        .main-wrapper {
            display: grid;
            grid-template-cols: 1fr 400px;
            gap: 30px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
            height: calc(100vh - 100px);
            width: 100%;
        }

        /* √Årea do PDF em Formato A4 */
        .a4-container {
            background: #1e293b;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .a4-page {
            width: 100%;
            max-width: 800px; /* Propor√ß√£o A4 aproximada */
            height: 1100px; 
            background: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        /* Painel Lateral */
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .panel-header {
            color: var(--oab-gold);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            padding-bottom: 10px;
        }

        .input-oab {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            color: white;
            margin-bottom: 10px;
            outline: none;
        }

        .btn-gold {
            background: var(--oab-gold);
            color: #0f172a;
            font-weight: 800;
            text-transform: uppercase;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            font-size: 11px;
            transition: 0.3s;
        }

        .registro-item {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--oab-gold);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 11px;
        }

        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }

        embed { width: 100%; height: 100%; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--oab-gold); border-radius: 10px; }
    </style>
</head>
<body id="appBody">

    <header>
        <div class="flex justify-between items-center max-w-[1600px] mx-auto">
            <div class="flex items-center gap-6">
                <img src="https://raw.githubusercontent.com/cassiakelly995-lab/painel-triagem-juridica/main/santana-parnaiba-branco-e1744639876196-768x231.png" alt="OAB" class="h-10">
                <div class="h-8 w-[1px] bg-white/10"></div>
                <div>
                    <h1 class="text-xl font-black uppercase italic tracking-tighter">CAD Santana de Parna√≠ba</h1>
                    <p class="text-[9px] font-bold uppercase tracking-[0.3em] text-gold" style="color: var(--oab-gold);">Presid√™ncia: Dra. Maristela Gon√ßalves</p>
                </div>
            </div>
            
            <div class="flex gap-4 items-center">
                <button id="lockBtn" onclick="authAdmin()" class="text-white/40 text-[10px] font-black uppercase hover:text-gold transition-all"><i class="fa-solid fa-lock mr-2"></i> Acesso Restrito</button>
                <button id="unlockBtn" onclick="logoutAdmin()" class="admin-only text-red-500 text-[10px] font-black uppercase">Sair do Admin</button>
            </div>
        </div>
    </header>

    <main class="main-wrapper">
        
        <div class="a4-container">
            <div class="a4-page" id="pdfBox">
                <div class="flex flex-col items-center justify-center h-full text-slate-300 opacity-20">
                    <i class="fa-solid fa-file-pdf text-7xl mb-4"></i>
                    <p class="font-black uppercase tracking-widest text-xs">Visualiza√ß√£o A4</p>
                </div>
            </div>
        </div>

        <div class="info-panel">
            
            <div class="glass-card admin-only">
                <div class="panel-header">Painel de Controle</div>
                <div class="admin-only mb-4">
                    <input type="file" id="upPDF" class="hidden" accept="application/pdf" onchange="handlePDF(this)">
                    <button onclick="document.getElementById('upPDF').click()" class="w-full border border-gold/40 text-gold text-[10px] font-black uppercase p-3 rounded-lg hover:bg-gold/10" style="color: var(--oab-gold); border-color: var(--oab-gold);">Trocar Escala PDF</button>
                </div>
                <input type="text" id="tDia" placeholder="Data" class="input-oab">
                <input type="text" id="tSai" placeholder="Advogado(a) que SAI" class="input-oab">
                <input type="text" id="tEntra" placeholder="Advogado(a) que ENTRA" class="input-oab">
                <button onclick="addTroca()" class="btn-gold">Salvar Altera√ß√£o</button>
            </div>

            <div class="glass-card flex-grow overflow-hidden flex flex-col">
                <div class="panel-header">Relat√≥rio de Trocas</div>
                <div id="listaItems" class="overflow-y-auto pr-2">
                    </div>
            </div>

        </div>
    </main>

    <script>
        const MASTER_KEY = "CAD2026"; 
        let db = JSON.parse(localStorage.getItem('cad_secure_v8')) || [];

        function authAdmin() {
            const input = prompt("üîê Senha de Admin:");
            if(input === MASTER_KEY) {
                sessionStorage.setItem('isAdmin', 'true');
                applySecurity();
            } else { alert("Acesso negado."); }
        }

        function logoutAdmin() {
            sessionStorage.removeItem('isAdmin');
            applySecurity();
        }

        function applySecurity() {
            const isAdm = sessionStorage.getItem('isAdmin') === 'true';
            document.getElementById('appBody').className = isAdm ? 'is-admin' : '';
            document.getElementById('lockBtn').style.display = isAdm ? 'none' : 'block';
            renderLista();
        }

        function handlePDF(input) {
            const file = input.files[0];
            if (file && sessionStorage.getItem('isAdmin')) {
                const reader = new FileReader();
                reader.onload = (e) => { localStorage.setItem('pdf_secure', e.target.result); renderPDF(); };
                reader.readAsDataURL(file);
            }
        }

        function renderPDF() {
            const data = localStorage.getItem('pdf_secure');
            if (data) document.getElementById('pdfBox').innerHTML = `<embed src="${data}#toolbar=0&navpanes=0&view=Fit" type="application/pdf">`;
        }

        function addTroca() {
            const d = document.getElementById('tDia').value, s = document.getElementById('tSai').value, e = document.getElementById('tEntra').value;
            if (d && s && e) { 
                db.unshift({ id: Date.now(), d, s, e }); 
                localStorage.setItem('cad_secure_v8', JSON.stringify(db));
                document.querySelectorAll('input').forEach(i => i.value = '');
                renderLista();
            }
        }

        function renderLista() {
            const box = document.getElementById('listaItems');
            const isAdm = sessionStorage.getItem('isAdmin') === 'true';
            box.innerHTML = db.length ? '' : '<p class="text-center py-10 opacity-20 text-[10px] font-bold">SEM REGISTROS</p>';
            db.forEach(item => {
                box.innerHTML += `<div class="registro-item">
                    <div class="flex justify-between items-start">
                        <span><b class="text-gold">[${item.d}]</b><br><s>${item.s}</s><br><i class="fa-solid fa-arrow-down text-[8px] my-1 opacity-30"></i><br><span class="text-white font-bold">${item.e}</span></span>
                        ${isAdm ? `<button onclick="del(${item.id})" class="text-red-500/30 hover:text-red-500 transition-all"><i class="fa-solid fa-trash-can"></i></button>` : ''}
                    </div>
                </div>`;
            });
        }

        function del(id) { 
            if(confirm("Apagar registro?")) {
                db = db.filter(x => x.id !== id);
                localStorage.setItem('cad_secure_v8', JSON.stringify(db));
                renderLista();
            }
        }

        window.onload = () => { applySecurity(); renderPDF(); };
    </script>
</body>
</html>
