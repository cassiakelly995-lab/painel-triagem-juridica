<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | OAB-SP STYLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --oab-blue: #1a3052; /* Azul Manto Sagrado */
            --oab-gold: #c5a36b; /* Dourado OAB */
            --oab-light: #eef1f6; /* Fundo suave */
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--oab-light); 
            color: var(--oab-blue); 
            height: 100vh; 
            overflow: hidden; 
        }

        header { background-color: var(--oab-blue); border-bottom: 4px solid var(--oab-gold); }

        .panel-card { 
            background: white; 
            border: 1px solid #d1d9e6; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(26, 48, 82, 0.05); 
        }

        .panel-header {
            background: var(--oab-blue);
            color: white;
            padding: 12px 20px;
            border-radius: 15px 15px 0 0;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-oab {
            background: #f8fafc;
            border: 1px solid #d1d9e6;
            border-radius: 10px;
            padding: 10px 15px;
            width: 100%;
            outline: none;
            transition: 0.3s;
        }

        .btn-gold {
            background: var(--oab-gold);
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
            font-size: 11px;
        }

        .registro-item {
            border-left: 5px solid var(--oab-gold);
            background: white;
            border-radius: 12px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .item-falta { border-left-color: #e11d48; }

        embed { width: 100%; height: 100%; border-radius: 0 0 15px 15px; }
    </style>
</head>
<body class="flex flex-col">

    <header class="p-6 text-white shadow-2xl">
        <div class="max-w-[1700px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div class="bg-white p-3 rounded-xl">
                    <i class="fa-solid fa-scale-balanced text-3xl" style="color: var(--oab-blue);"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-extrabold tracking-tighter uppercase italic">CAD Santana de Parnaíba</h1>
                    <p class="text-amber-400 text-xs font-bold uppercase tracking-widest">
                        Presidência: <span class="text-white">Dra. Maristela Gonçalves</span>
                    </p>
                </div>
            </div>
            
            <div class="flex gap-3">
                <input type="file" id="upPDF" class="hidden" accept="application/pdf" onchange="handlePDF(this)">
                <button onclick="document.getElementById('upPDF').click()" class="bg-white/10 hover:bg-white/20 border border-white/20 px-6 py-2 rounded-full text-[10px] font-bold uppercase">
                    <i class="fa-solid fa-file-pdf mr-2"></i> Atualizar Escala
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-[1700px] mx-auto grid grid-cols-12 gap-8 p-8 flex-grow overflow-hidden">
        
        <div class="col-span-7 flex flex-col h-full">
            <div class="panel-card flex-grow flex flex-col overflow-hidden">
                <div class="panel-header flex justify-between">
                    <span>Escala de Triagem</span>
                    <i class="fa-solid fa-eye"></i>
                </div>
                <div id="pdfBox" class="flex-grow relative bg-slate-100 flex items-center justify-center">
                    <div id="vazio" class="opacity-20 text-center">
                        <i class="fa-solid fa-file-invoice text-6xl mb-4"></i>
                        <p class="font-bold uppercase text-[10px]">Aguardando PDF</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-span-5 flex flex-col gap-6 overflow-hidden">
            <div class="panel-card p-6">
                <div class="flex gap-4 mb-6 border-b border-slate-100 pb-2">
                    <button onclick="setTab('troca')" id="tabT" class="text-[10px] font-bold uppercase border-b-2" style="border-color: var(--oab-gold);">Troca</button>
                    <button onclick="setTab('falta')" id="tabF" class="text-[10px] font-bold uppercase text-slate-400">Falta</button>
                </div>

                <div id="formTroca" class="space-y-4">
                    <div class="grid grid-cols-4 gap-3">
                        <input type="text" id="tDia" placeholder="Dia" class="input-oab col-span-1">
                        <input type="text" id="tSai" placeholder="Advogado(a) que SAI" class="input-oab col-span-3">
                    </div>
                    <input type="text" id="tEntra" placeholder="Advogado(a) que ENTRA" class="input-oab">
                    <button onclick="addTroca()" class="w-full btn-gold">Salvar Troca</button>
                </div>

                <div id="formFalta" class="hidden space-y-4">
                    <div class="grid grid-cols-4 gap-3">
                        <input type="text" id="fDia" placeholder="Dia" class="input-oab col-span-1">
                        <input type="text" id="fNome" placeholder="Advogado(a) faltante" class="input-oab col-span-3">
                    </div>
                    <button onclick="addFalta()" class="w-full bg-red-800 text-white py-3 rounded-lg text-[10px] uppercase font-bold">Registrar Falta</button>
                </div>
            </div>

            <div class="flex-grow overflow-y-auto pr-2">
                <div id="listaItems"></div>
            </div>
        </div>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('cad_v_old')) || [];

        function setTab(t) {
            document.getElementById('formTroca').classList.toggle('hidden', t !== 'troca');
            document.getElementById('formFalta').classList.toggle('hidden', t !== 'falta');
            document.getElementById('tabT').style.borderColor = t === 'troca' ? 'var(--oab-gold)' : 'transparent';
            document.getElementById('tabF').style.borderColor = t === 'falta' ? '#e11d48' : 'transparent';
        }

        function handlePDF(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    localStorage.setItem('pdf_old_data', e.target.result);
                    renderPDF();
                };
                reader.readAsDataURL(file);
            }
        }

        function renderPDF() {
            const data = localStorage.getItem('pdf_old_data');
            if (data) {
                document.getElementById('vazio').style.display = 'none';
                document.getElementById('pdfBox').innerHTML = `<embed src="${data}#toolbar=0" type="application/pdf" width="100%" height="100%">`;
            }
        }

        function addTroca() {
            const d = document.getElementById('tDia').value;
            const s = document.getElementById('tSai').value;
            const e = document.getElementById('tEntra').value;
            if (d && s && e) {
                db.unshift({ id: Date.now(), tipo: 'troca', d, s, e });
                save();
                document.querySelectorAll('input').forEach(i => i.value = '');
            }
        }

        function addFalta() {
            const d = document.getElementById('fDia').value;
            const n = document.getElementById('fNome').value;
            if (d && n) {
                db.unshift({ id: Date.now(), tipo: 'falta', d, n });
                save();
                document.querySelectorAll('input').forEach(i => i.value = '');
            }
        }

        function save() {
            localStorage.setItem('cad_v_old', JSON.stringify(db));
            renderLista();
        }

        function renderLista() {
            const box = document.getElementById('listaItems');
            box.innerHTML = db.length ? '' : '<p class="text-center py-10 opacity-20 uppercase font-black text-xs">Sem registros</p>';
            db.forEach(item => {
                const isTroca = item.tipo === 'troca';
                box.innerHTML += `
                    <div class="registro-item ${!isTroca ? 'item-falta' : ''}">
                        <div class="text-xs uppercase font-semibold">
                            <span class="bg-slate-100 p-1 rounded mr-2">${item.d}</span>
                            ${isTroca ? `<span class="text-slate-400"><s>${item.s}</s></span> → <span class="font-black">${item.e}</span>` : `<span class="text-red-600 font-black">FALTA: ${item.n}</span>`}
                        </div>
                        <button onclick="del(${item.id})" class="text-slate-300 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button>
                    </div>`;
            });
        }

        function del(id) { db = db.filter(x => x.id !== id); save(); }
        window.onload = () => { renderPDF(); renderLista(); };
    </script>
</body>
</html>
