<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | V8 GOD MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --oab-dark: #070b14; --oab-gold: #c5a36b; --oab-card: #111827; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--oab-dark); color: #f1f5f9; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        header { background: #0f172a; border-bottom: 2px solid var(--oab-gold); padding: 10px 40px; flex-shrink: 0; }
        .layout-master { display: flex; justify-content: center; align-items: center; gap: 40px; padding: 30px; flex-grow: 1; height: calc(100vh - 80px); }
        .escala-fixa { width: 65vh; height: 85vh; background: white; box-shadow: 0 0 50px rgba(0,0,0,0.7); border-radius: 4px; overflow: hidden; flex-shrink: 0; display: flex; justify-content: center; align-items: center; }
        .painel-lateral { width: 420px; height: 85vh; display: flex; flex-direction: column; gap: 15px; flex-shrink: 0; }
        .glass-box { background: var(--oab-card); border: 1px solid rgba(197, 163, 107, 0.15); border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        .label-gold { color: var(--oab-gold); font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; display: block; border-bottom: 1px solid rgba(197, 163, 107, 0.1); padding-bottom: 5px; }
        .input-oab { background: #070b14; border: 1px solid rgba(197, 163, 107, 0.2); border-radius: 8px; padding: 8px 12px; width: 100%; color: white; margin-bottom: 8px; font-size: 12px; outline: none; }
        .btn-salvar { background: var(--oab-gold); color: #000; font-weight: 900; text-transform: uppercase; padding: 10px; border-radius: 8px; width: 100%; font-size: 10px; cursor: pointer; }
        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }
        #viewArea { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .escala-media { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body id="mainBody">

    <header>
        <div class="flex justify-between items-center max-w-[1800px] mx-auto">
            <div class="flex items-center gap-6">
                <div class="bg-white/5 p-2 rounded-xl border border-gold/20">
                    <i class="fa-solid fa-scale-balanced text-2xl" style="color: var(--oab-gold);"></i>
                </div>
                <div>
                    <h1 class="text-white text-lg font-black uppercase italic leading-none tracking-tighter">CAD Santana de ParnaÃ­ba</h1>
                    <p class="text-[9px] font-bold uppercase tracking-[0.3em] text-[#c5a36b] mt-1">PresidÃªncia: Dra. Maristela GonÃ§alves</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btnLock" onclick="login()" class="text-white/30 text-[10px] font-black uppercase hover:text-white"><i class="fa-solid fa-key mr-2"></i> Admin</button>
                <button id="btnUnlock" onclick="logout()" class="admin-only text-red-500 text-[10px] font-black uppercase"><i class="fa-solid fa-power-off mr-2"></i> Sair</button>
            </div>
        </div>
    </header>

    <main class="layout-master">
        <div class="escala-fixa">
            <div id="viewArea">
                <div class="flex flex-col items-center justify-center opacity-20 text-slate-400">
                    <i class="fa-solid fa-file-image text-6xl mb-4"></i>
                    <p class="font-black uppercase text-[10px]">Carregue a Escala no Painel</p>
                </div>
            </div>
        </div>

        <div class="painel-lateral">
            <div class="glass-box admin-only">
                <span class="label-gold">Painel de Controle</span>
                <div class="mb-4">
                    <input type="file" id="fileInput" class="hidden" accept="image/*,application/pdf" onchange="processFile(this)">
                    <button onclick="document.getElementById('fileInput').click()" class="w-full border border-gold/40 text-[#c5a36b] text-[9px] font-black py-2 rounded-lg hover:bg-gold/10 uppercase">
                        <i class="fa-solid fa-upload mr-2"></i> Selecionar Escala (Imagem ou PDF)
                    </button>
                </div>
                
                <div class="flex gap-2 mb-3">
                    <button onclick="setTab('T')" id="tabT" class="flex-1 text-[9px] font-black border-b-2 border-gold text-gold py-1">TROCA</button>
                    <button onclick="setTab('F')" id="tabF" class="flex-1 text-[9px] font-black border-b-2 border-transparent text-slate-500 py-1">FALTA</button>
                </div>

                <div id="formTroca">
                    <input type="text" id="inDiaT" placeholder="Dia/MÃªs" class="input-oab">
                    <input type="text" id="inSai" placeholder="Sai: Advogado(a)" class="input-oab">
                    <input type="text" id="inEntra" placeholder="Entra: Advogado(a)" class="input-oab">
                    <button onclick="add('troca')" class="btn-salvar">Salvar Troca</button>
                </div>

                <div id="formFalta" class="hidden">
                    <input type="text" id="inDiaF" placeholder="Dia/MÃªs" class="input-oab">
                    <input type="text" id="inNomeF" placeholder="Nome do Faltante" class="input-oab">
                    <button onclick="add('falta')" class="btn-salvar !bg-red-700 !text-white">Salvar Falta</button>
                </div>
            </div>

            <div class="glass-box flex-grow overflow-hidden flex flex-col">
                <span class="label-gold">RelatÃ³rio de OcorrÃªncias</span>
                <div id="lista" class="overflow-y-auto flex-grow pr-2"></div>
            </div>
        </div>
    </main>

    <script>
        const PIN = "CAD2026"; 
        let store = JSON.parse(localStorage.getItem('cad_v8_db')) || [];

        function login() { if(prompt("ðŸ”’ Senha Admin:") === PIN) { sessionStorage.setItem('isAdmin', 'true'); sync(); } }
        function logout() { sessionStorage.removeItem('isAdmin'); sync(); }
        function sync() {
            const adm = sessionStorage.getItem('isAdmin') === 'true';
            document.getElementById('mainBody').className = adm ? 'is-admin' : '';
            document.getElementById('btnLock').style.display = adm ? 'none' : 'block';
            drawList();
        }

        // PROCESSAMENTO DE ARQUIVO MELHORADO
        function processFile(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const isPDF = file.type.includes('pdf');
                    localStorage.setItem('escala_content', content);
                    localStorage.setItem('escala_is_pdf', isPDF);
                    renderEscala();
                };
                reader.readAsDataURL(file);
            }
        }

        function renderEscala() {
            const content = localStorage.getItem('escala_content');
            const isPDF = localStorage.getItem('escala_is_pdf') === 'true';
            const area = document.getElementById('viewArea');
            
            if (content) {
                if (isPDF) {
                    area.innerHTML = `<embed src="${content}#toolbar=0&navpanes=0&view=FitH" type="application/pdf" class="escala-media">`;
                } else {
                    area.innerHTML = `<img src="${content}" class="escala-media">`;
                }
            }
        }

        function setTab(t) {
            document.getElementById('formTroca').classList.toggle('hidden', t === 'F');
            document.getElementById('formFalta').classList.toggle('hidden', t === 'T');
            document.getElementById('tabT').className = t === 'T' ? 'flex-1 text-[9px] font-black border-b-2 border-gold text-gold py-1' : 'flex-1 text-[9px] font-black border-b-2 border-transparent text-slate-500 py-1';
            document.getElementById('tabF').className = t === 'F' ? 'flex-1 text-[9px] font-black border-b-2 border-red-500 text-red-500 py-1' : 'flex-1 text-[9px] font-black border-b-2 border-transparent text-slate-500 py-1';
        }

        function add(tipo) {
            if (tipo === 'troca') {
                const d = document.getElementById('inDiaT').value, s = document.getElementById('inSai').value, e = document.getElementById('inEntra').value;
                if (d && s && e) store.unshift({ id: Date.now(), tipo, d, s, e });
            } else {
                const d = document.getElementById('inDiaF').value, n = document.getElementById('inNomeF').value;
                if (d && n) store.unshift({ id: Date.now(), tipo, d, n });
            }
            localStorage.setItem('cad_v8_db', JSON.stringify(store));
            drawList();
        }

        function drawList() {
            const box = document.getElementById('lista');
            box.innerHTML = store.length ? '' : '<p class="text-center py-10 opacity-10 text-[10px] font-black">SEM REGISTROS</p>';
            store.forEach(i => {
                const isT = i.tipo === 'troca';
                box.innerHTML += `<div class="registro-item ${!isT ? 'border-red-500 bg-red-500/5' : ''}">
                    <div class="flex justify-between items-center text-[11px] uppercase">
                        <div><b class="${isT?'text-gold':'text-red-500'}">[${i.d}]</b> ${isT ? `<s>${i.s}</s> â†’ <b>${i.e}</b>` : `<b>FALTA: ${i.n}</b>`}</div>
                        ${sessionStorage.getItem('isAdmin') ? `<button onclick="del(${i.id})" class="text-white/10 hover:text-red-500 ml-2"><i class="fa-solid fa-trash"></i></button>` : ''}
                    </div>
                </div>`;
            });
        }
        function del(id) { if(confirm("Apagar?")) { store = store.filter(x => x.id !== id); localStorage.setItem('cad_v8_db', JSON.stringify(store)); drawList(); } }

        window.onload = () => { sync(); renderEscala(); };
    </script>
</body>
</html>
