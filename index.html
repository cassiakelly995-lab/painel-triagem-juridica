<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | V8 GOD MODE ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --oab-dark: #070b14; --oab-gold: #c5a36b; --oab-card: #111827; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--oab-dark); color: #f1f5f9; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        header { background: #0f172a; border-bottom: 2px solid var(--oab-gold); padding: 10px 40px; flex-shrink: 0; }
        .layout-master { display: flex; justify-content: center; align-items: center; gap: 40px; padding: 20px; flex-grow: 1; height: calc(100vh - 80px); }
        
        /* MOLDURA DA ESCALA - FIXA E PERMANENTE */
        .escala-moldura { 
            width: 65vh; height: 85vh; background: #fff; 
            box-shadow: 0 0 60px rgba(0,0,0,0.9); border-radius: 4px; 
            position: relative; overflow: hidden; display: flex; justify-content: center; align-items: center;
        }
        iframe { width: 100%; height: 100%; border: none; }
        
        .painel-lateral { width: 400px; height: 85vh; display: flex; flex-direction: column; gap: 15px; }
        .glass-box { background: var(--oab-card); border: 1px solid rgba(197, 163, 107, 0.2); border-radius: 12px; padding: 20px; }
        .label-gold { color: var(--oab-gold); font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; border-bottom: 1px solid rgba(197, 163, 107, 0.1); padding-bottom: 5px; }
        
        .input-oab { background: #070b14; border: 1px solid rgba(197, 163, 107, 0.3); border-radius: 8px; padding: 12px; width: 100%; color: white; margin-bottom: 8px; font-size: 12px; outline: none; }
        .btn-gold { background: var(--oab-gold); color: #000; font-weight: 900; text-transform: uppercase; padding: 12px; border-radius: 8px; width: 100%; font-size: 11px; cursor: pointer; }

        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }
        .item-ocorrencia { background: rgba(255, 255, 255, 0.03); border-left: 4px solid var(--oab-gold); padding: 12px; border-radius: 8px; margin-bottom: 8px; font-size: 12px; }
    </style>
</head>
<body id="appBody">

    <header>
        <div class="flex justify-between items-center max-w-[1800px] mx-auto">
            <div class="flex items-center gap-6">
                <div class="bg-white/5 p-2 rounded-xl border border-gold/20">
                    <i class="fa-solid fa-scale-balanced text-3xl text-[#c5a36b]"></i>
                </div>
                <div>
                    <h1 class="text-white text-xl font-black uppercase italic tracking-tighter">CAD Santana de Parnaíba</h1>
                    <p class="text-[10px] font-bold uppercase text-[#c5a36b]">Presidência: Dra. Maristela Gonçalves</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btnLock" onclick="entrar()" class="text-white/30 text-[10px] font-black uppercase hover:text-white">Admin</button>
                <button onclick="sair()" class="admin-only text-red-500 text-[10px] font-black uppercase italic">Sair</button>
            </div>
        </div>
    </header>

    <main class="layout-master">
        <div class="escala-moldura" id="moldura">
            <div id="vazio" class="text-center opacity-20 text-slate-500">
                <i class="fa-solid fa-file-pdf text-8xl mb-4"></i>
                <p class="font-black uppercase text-xs">Aguardando Escala</p>
            </div>
        </div>

        <div class="painel-lateral">
            <div class="glass-box admin-only">
                <span class="label-gold">Administração V8</span>
                <input type="file" id="pdfIn" class="hidden" accept="application/pdf" onchange="salvarPDF(this)">
                <button onclick="document.getElementById('pdfIn').click()" class="w-full border-2 border-dashed border-gold/40 text-gold py-3 rounded-xl text-[10px] font-black uppercase mb-4 hover:bg-gold/10">
                    <i class="fa-solid fa-file-contract mr-2"></i> Fixar Nova Escala PDF
                </button>

                <div class="flex gap-2 mb-4">
                    <button onclick="aba('T')" id="abaT" class="flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold">TROCA</button>
                    <button onclick="aba('F')" id="abaF" class="flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500">FALTA</button>
                </div>

                <div id="formT">
                    <input type="text" id="inD" placeholder="Data" class="input-oab">
                    <input type="text" id="inS" placeholder="Advogado que sai" class="input-oab">
                    <input type="text" id="inE" placeholder="Advogado que entra" class="input-oab">
                    <button onclick="add('T')" class="btn-gold">Confirmar Troca</button>
                </div>
                <div id="formF" class="hidden">
                    <input type="text" id="inDf" placeholder="Data" class="input-oab">
                    <input type="text" id="inNf" placeholder="Nome do Faltante" class="input-oab">
                    <button onclick="add('F')" class="btn-gold !bg-red-700 !text-white">Registrar Falta</button>
                </div>
            </div>

            <div class="glass-box flex-grow overflow-hidden flex flex-col">
                <span class="label-gold">Histórico Permanente</span>
                <div id="lista" class="overflow-y-auto flex-grow pr-2"></div>
            </div>
        </div>
    </main>

    <script>
        const PIN = "CAD2026";
        let db = JSON.parse(localStorage.getItem('cad_v8_db_permanent')) || [];

        function entrar() { if(prompt("Senha:") === PIN) { sessionStorage.setItem('adm', '1'); sync(); } }
        function sair() { sessionStorage.removeItem('adm'); sync(); }

        function sync() {
            const adm = sessionStorage.getItem('adm') === '1';
            document.getElementById('appBody').className = adm ? 'is-admin' : '';
            document.getElementById('btnLock').style.display = adm ? 'none' : 'block';
            renderLista();
        }

        // --- SALVAMENTO PERMANENTE DA ESCALA ---
        function salvarPDF(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64PDF = e.target.result;
                    // Salva a string gigante no localStorage (Fica gravado até o ADM trocar)
                    localStorage.setItem('escala_fixa_v8', base64PDF);
                    exibirPDF(base64PDF);
                };
                reader.readAsDataURL(file);
            }
        }

        function exibirPDF(data) {
            if (!data) return;
            const container = document.getElementById('moldura');
            container.innerHTML = `<iframe src="${data}#toolbar=0&navpanes=0&view=FitH"></iframe>`;
        }

        function aba(t) {
            document.getElementById('formT').classList.toggle('hidden', t === 'F');
            document.getElementById('formF').classList.toggle('hidden', t === 'T');
            document.getElementById('abaT').className = t === 'T' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
            document.getElementById('abaF').className = t === 'F' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-red-500 text-red-500' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
        }

        function add(tipo) {
            let item = {};
            if(tipo === 'T') {
                const d = document.getElementById('inD').value, s = document.getElementById('inS').value, e = document.getElementById('inE').value;
                if(d && s && e) item = { id: Date.now(), tipo, d, s, e };
            } else {
                const d = document.getElementById('inDf').value, n = document.getElementById('inNf').value;
                if(d && n) item = { id: Date.now(), tipo, d, n };
            }
            if(item.id) {
                db.unshift(item);
                localStorage.setItem('cad_v8_db_permanent', JSON.stringify(db));
                renderLista();
                document.querySelectorAll('input:not([type=file])').forEach(i => i.value = '');
            }
        }

        function renderLista() {
            const f = document.getElementById('lista');
            f.innerHTML = db.length ? '' : '<p class="text-center py-20 opacity-10 text-[10px] font-black">SEM REGISTROS</p>';
            db.forEach(i => {
                const isT = i.tipo === 'T';
                f.innerHTML += `
                <div class="item-ocorrencia ${!isT ? 'border-red-600' : ''}">
                    <div class="flex justify-between items-center uppercase font-bold">
                        <div class="text-[11px]">
                            <span class="${isT?'text-gold':'text-red-500'}">[${i.d}]</span> 
                            ${isT ? `<s>${i.s}</s> → ${i.e}` : `FALTA: ${i.n}`}
                        </div>
                        ${sessionStorage.getItem('adm') ? `<button onclick="del(${i.id})" class="opacity-20 hover:text-red-500 ml-2"><i class="fa-solid fa-trash-can"></i></button>` : ''}
                    </div>
                </div>`;
            });
        }
        function del(id) { if(confirm("Apagar permanentemente?")) { db = db.filter(x => x.id !== id); localStorage.setItem('cad_v8_db_permanent', JSON.stringify(db)); renderLista(); } }

        window.onload = () => { 
            sync(); 
            // Recupera a escala salva na abertura do navegador
            const salva = localStorage.getItem('escala_fixa_v8');
            if(salva) exibirPDF(salva);
        };
    </script>
</body>
</html>
