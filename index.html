<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD Santana de Parnaíba | Sistema Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; height: 100vh; overflow: hidden; }
        .escala-area { background: #fff; border: 2px dashed #e2e8f0; border-radius: 24px; height: 100%; overflow: auto; position: relative; transition: 0.3s; }
        .escala-area:hover { border-color: #fbbf24; }
        .panel-glass { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 30px; box-shadow: 0 20px 40px -10px rgba(0,0,0,0.05); }
        .card-troca { border: 1px solid #f1f5f9; border-left: 5px solid #fbbf24; background: #fff; transition: 0.2s; }
        .card-troca:hover { transform: scale(1.02); }
    </style>
</head>
<body class="flex flex-col p-4">

    <header class="flex justify-between items-center mb-6 px-4">
        <div class="flex items-center gap-3">
            <div class="bg-slate-900 p-2.5 rounded-2xl text-amber-400 shadow-xl"><i class="fa-solid fa-scale-balanced text-xl"></i></div>
            <div>
                <h1 class="text-sm font-black uppercase tracking-tight">CAD Santana de Parnaíba</h1>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Painel Administrativo</p>
            </div>
        </div>
        <div class="flex gap-3">
            <input type="file" id="upInput" class="hidden" accept="image/*" onchange="fazerUpload(this)">
            <button onclick="document.getElementById('upInput').click()" class="bg-amber-500 text-black px-6 py-2.5 rounded-full text-[10px] font-black uppercase shadow-lg shadow-amber-500/20 hover:bg-amber-400 transition-all">
                <i class="fa-solid fa-cloud-arrow-up mr-2"></i> Subir Escala de Fevereiro
            </button>
        </div>
    </header>

    <main class="flex-grow grid grid-cols-1 lg:grid-cols-12 gap-8 overflow-hidden">
        
        <div class="lg:col-span-7 h-full flex flex-col gap-2">
            <span class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Escala de Fevereiro Fixada</span>
            <div id="dropZone" class="escala-area flex items-center justify-center">
                <div id="instrucao" class="text-center p-10 opacity-40">
                    <i class="fa-solid fa-file-image text-6xl mb-4"></i>
                    <p class="text-xs font-bold uppercase">Clique no botão acima para carregar a escala</p>
                </div>
                <img id="escalaView" class="hidden w-full h-auto">
            </div>
        </div>

        <div class="lg:col-span-5 flex flex-col gap-6 overflow-hidden">
            
            <div class="panel-glass p-8">
                <div class="flex items-center gap-2 mb-6">
                    <span class="text-amber-500"><i class="fa-solid fa-microchip animate-pulse"></i></span>
                    <h2 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Identificador de Trocas</h2>
                </div>

                <textarea id="textoIA" rows="2" 
                    placeholder="Dra. Kelly trocou com Dra. Silvia dia 20/02..."
                    class="w-full text-xl font-medium text-slate-800 outline-none placeholder:text-slate-200 resize-none mb-6"></textarea>
                
                <button onclick="processar()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-slate-800 transition-all shadow-xl active:scale-95">
                    Registrar Substituição
                </button>
            </div>

            <div class="flex-grow overflow-y-auto space-y-4 pr-2">
                <div class="flex justify-between items-center px-2">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">Trocas Confirmadas</h3>
                    <button onclick="limparTudo()" class="text-[9px] font-bold text-red-400 hover:text-red-600 uppercase">Limpar</button>
                </div>
                <div id="listaTrocas" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <script>
        let trocas = JSON.parse(localStorage.getItem('cad_oficial_v15')) || [];

        // SISTEMA DE UPLOAD REFORÇADO
        function fazerUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const imagemBase64 = e.target.result;
                localStorage.setItem('escala_fixa_v15', imagemBase64);
                mostrarEscala();
            };
            reader.readAsDataURL(file);
        }

        function mostrarEscala() {
            const imgData = localStorage.getItem('escala_fixa_v15');
            if (imgData) {
                document.getElementById('instrucao').classList.add('hidden');
                const view = document.getElementById('escalaView');
                view.src = imgData;
                view.classList.remove('hidden');
            }
        }

        // IA DE IDENTIFICAÇÃO: "A trocou com B"
        function processar() {
            const txt = document.getElementById('textoIA').value;
            if (!txt) return;

            const nomes = [...txt.matchAll(/(?:Dra?\.\s?)([A-ZÀ-Ú][a-zà-ú]+(?:\s[A-ZÀ-Ú][a-zà-ú]+)*)/g)];
            const data = txt.match(/(\d{1,2}\/\d{1,2})/);

            if (nomes.length >= 2 && data) {
                // A primeira pessoa mencionada é quem assume
                // A segunda pessoa mencionada é quem sai
                salvar(data[0], "Dra. " + nomes[1][1], "Dra. " + nomes[0][1]);
                document.getElementById('textoIA').value = "";
            } else {
                alert("IA: Por favor, mencione os dois nomes (Ex: Dra. Ana trocou com Dra. Bia) e a data.");
            }
        }

        function salvar(dia, sainte, entrante) {
            trocas.unshift({ id: Date.now(), dia, sainte, entrante });
            localStorage.setItem('cad_oficial_v15', JSON.stringify(trocas));
            renderizar();
        }

        function renderizar() {
            const container = document.getElementById('listaTrocas');
            container.innerHTML = trocas.length ? '' : '<p class="text-center py-10 text-slate-300 font-bold uppercase text-[9px] tracking-widest italic">Aguardando Triagem</p>';
            
            trocas.forEach(t => {
                container.innerHTML += `
                    <div class="card-troca p-5 rounded-2xl flex items-center justify-between shadow-sm">
                        <div class="flex items-center gap-6">
                            <div class="text-center bg-slate-50 border border-slate-100 px-3 py-1.5 rounded-xl">
                                <span class="text-[8px] font-black text-slate-400 block uppercase">DIA</span>
                                <span class="text-base font-black text-slate-700">${t.dia}</span>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-[9px] font-bold text-slate-300 uppercase leading-none mb-1">Sai: <s class="text-slate-400">${t.sainte}</s></span>
                                <span class="text-sm font-extrabold text-slate-900 uppercase">Assume: <span class="text-emerald-600 underline">${t.entrante}</span></span>
                            </div>
                        </div>
                        <button onclick="excluir(${t.id})" class="text-slate-300 hover:text-red-500"><i class="fa-solid fa-circle-xmark"></i></button>
                    </div>
                `;
            });
        }

        function excluir(id) {
            trocas = trocas.filter(x => x.id !== id);
            localStorage.setItem('cad_oficial_v15', JSON.stringify(trocas));
            renderizar();
        }

        function limparTudo() {
            if(confirm("Deseja apagar todos os registros de trocas?")) {
                trocas = [];
                localStorage.removeItem('cad_oficial_v15');
                renderizar();
            }
        }

        // Inicia o painel
        window.onload = () => {
            mostrarEscala();
            renderizar();
        };
    </script>
</body>
</html>
