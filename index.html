<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD Parnaíba - Gestão Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); }
        .gradient-text { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .mini-escala { max-height: 200px; object-fit: cover; border-radius: 1rem; cursor: zoom-in; transition: transform 0.3s; }
        .mini-escala:hover { transform: scale(1.02); }
    </style>
</head>
<body class="antialiased">

    <nav class="glass sticky top-0 z-50 py-4 px-6 border-b border-slate-200">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-slate-900 p-2 rounded-lg text-amber-400"><i class="fa-solid fa-gavel"></i></div>
                <h1 class="text-lg font-extrabold tracking-tighter gradient-text uppercase">CAD Parnaíba</h1>
            </div>
            <div class="flex items-center gap-6">
                <span id="relogio" class="text-xs font-bold text-slate-400 font-mono"></span>
                <div class="h-8 w-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 text-xs font-bold">CK</div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-5xl">
        
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6 mb-8">
            
            <div class="md:col-span-8 bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                <div class="flex items-center gap-3 mb-6">
                    <span class="bg-amber-100 text-amber-600 p-2 rounded-lg text-xs"><i class="fa-solid fa-bolt-lightning"></i></span>
                    <h2 class="text-xs font-black text-slate-500 uppercase tracking-[0.2em]">Entrada Inteligente</h2>
                </div>
                <textarea id="textoIA" rows="3" 
                    placeholder="Cole a mensagem aqui... Ex: 'Dra. Julia substitui Dra. Ana no dia 12/02'"
                    class="w-full text-lg font-medium text-slate-600 outline-none placeholder:text-slate-300 resize-none mb-4"></textarea>
                <div class="flex justify-between items-center border-t border-slate-50 pt-4">
                    <p class="text-[10px] text-slate-400 font-medium">O sistema identifica nomes e datas automaticamente.</p>
                    <button onclick="iaProcessar()" class="bg-slate-900 hover:bg-slate-800 text-white px-8 py-3 rounded-full font-bold text-sm shadow-xl transition-all active:scale-95">
                        Registrar Troca
                    </button>
                </div>
            </div>

            <div class="md:col-span-4 bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col justify-between">
                <div>
                    <h2 class="text-xs font-black text-slate-500 uppercase tracking-[0.2em] mb-4">Escala Mensal</h2>
                    <input type="file" id="upFile" class="hidden" onchange="handleFile(this)">
                    <div id="displayEscala" class="relative group">
                        <label for="upFile" class="flex flex-col items-center justify-center py-8 border-2 border-dashed border-slate-100 rounded-2xl cursor-pointer hover:bg-slate-50 transition-all">
                            <i class="fa-solid fa-cloud-arrow-up text-slate-200 text-2xl mb-2"></i>
                            <span class="text-[10px] font-bold text-slate-400 uppercase">Subir Arquivo</span>
                        </label>
                    </div>
                </div>
                <p id="nomeEscala" class="text-[9px] text-center mt-3 font-bold text-slate-300 uppercase"></p>
            </div>
        </div>

        <div class="space-y-4">
            <h3 class="text-xs font-black text-slate-400 uppercase tracking-[0.3em] ml-4 mb-6 text-center">Alterações Confirmadas</h3>
            <div id="listaTrocas" class="grid grid-cols-1 gap-4">
                </div>
        </div>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('cad_v7')) || [];

        function iaProcessar() {
            const txt = document.getElementById('textoIA').value;
            if(!txt) return;

            // IA Refinada: Identifica nomes próprios após Dra. ou Dr.
            const regexNomes = /(?:Dra?\.\s?)([A-Z][a-zà-ú]+(?:\s[A-Z][a-zà-ú]+)*)/g;
            const matches = [...txt.matchAll(regexNomes)];
            const dataMatch = txt.match(/(\d{1,2}\/\d{1,2})/);

            let sainte = "---";
            let entrante = "---";

            if (matches.length >= 2) {
                // Se o texto contém "lugar de" ou "substitui", o primeiro nome é quem entra
                if (txt.toLowerCase().includes("lugar") || txt.toLowerCase().includes("substitui")) {
                    entrante = "Dra. " + matches[0][1];
                    sainte = "Dra. " + matches[1][1];
                } else {
                    sainte = "Dra. " + matches[0][1];
                    entrante = "Dra. " + matches[1][1];
                }
            }

            const nova = {
                id: Date.now(),
                data: dataMatch ? dataMatch[0] : "Data?",
                sainte,
                entrante,
                timestamp: new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})
            };

            db.unshift(nova);
            localStorage.setItem('cad_v7', JSON.stringify(db));
            document.getElementById('textoIA').value = "";
            render();
        }

        function handleFile(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                localStorage.setItem('cad_file', e.target.result);
                localStorage.setItem('cad_file_name', file.name);
                location.reload();
            };
            reader.readAsDataURL(file);
        }

        function render() {
            const container = document.getElementById('listaTrocas');
            container.innerHTML = db.length ? '' : '<p class="text-center py-20 text-slate-300 font-medium">Aguardando registros...</p>';

            db.forEach(t => {
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex items-center justify-between group animate-in slide-in-from-bottom-2 duration-500">
                        <div class="flex items-center gap-8">
                            <div class="text-center bg-slate-50 px-4 py-2 rounded-2xl">
                                <span class="text-[10px] font-black text-slate-300 uppercase block leading-none mb-1">Dia</span>
                                <span class="text-lg font-extrabold text-slate-700">${t.data}</span>
                            </div>
                            <div class="flex items-center gap-6">
                                <div class="text-right">
                                    <span class="text-[9px] font-black text-red-300 uppercase block tracking-tighter">Sainte</span>
                                    <span class="font-bold text-slate-500"><s>${t.sainte}</s></span>
                                </div>
                                <div class="text-amber-400 bg-amber-50 w-8 h-8 rounded-full flex items-center justify-center text-xs">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </div>
                                <div>
                                    <span class="text-[9px] font-black text-emerald-400 uppercase block tracking-tighter">Entrante</span>
                                    <span class="font-black text-slate-800">${t.entrante}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="text-[10px] font-bold text-slate-300 italic">${t.timestamp}</span>
                            <button onclick="excluir(${t.id})" class="text-slate-200 hover:text-red-400 transition-colors p-2"><i class="fa-solid fa-trash-can text-sm"></i></button>
                        </div>
                    </div>
                `;
            });

            // Carregar Escala se houver
            const fileData = localStorage.getItem('cad_file');
            if(fileData) {
                document.getElementById('displayEscala').innerHTML = `
                    <img src="${fileData}" class="mini-escala w-full" onclick="window.open('${fileData}')">
                `;
                document.getElementById('nomeEscala').innerText = "Vigente: " + localStorage.getItem('cad_file_name');
            }
        }

        function excluir(id) {
            db = db.filter(x => x.id !== id);
            localStorage.setItem('cad_v7', JSON.stringify(db));
            render();
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('relogio').innerText = d.toLocaleDateString() + ' • ' + d.toLocaleTimeString();
        }, 1000);

        render();
    </script>
</body>
</html>
