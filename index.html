<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | V8 GOD MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --oab-dark: #070b14; --oab-gold: #c5a36b; --oab-card: #111827; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--oab-dark); color: #f1f5f9; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        header { background: #0f172a; border-bottom: 2px solid var(--oab-gold); padding: 10px 40px; flex-shrink: 0; }
        
        .layout-master { display: flex; justify-content: center; align-items: center; gap: 40px; padding: 20px; flex-grow: 1; height: calc(100vh - 80px); }
        
        /* MOLDURA FIXA A4 */
        .escala-moldura { 
            width: 65vh; 
            height: 85vh; 
            background: #fff; 
            box-shadow: 0 0 60px rgba(0,0,0,0.9); 
            border-radius: 4px; 
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Visualizador Blindado */
        #pdfFrame { width: 100%; height: 100%; border: none; background: white; }
        
        .painel-lateral { width: 400px; height: 85vh; display: flex; flex-direction: column; gap: 15px; }
        .glass-box { background: var(--oab-card); border: 1px solid rgba(197, 163, 107, 0.2); border-radius: 12px; padding: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        .label-gold { color: var(--oab-gold); font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; border-bottom: 1px solid rgba(197, 163, 107, 0.1); padding-bottom: 5px; }
        
        .input-oab { background: #070b14; border: 1px solid rgba(197, 163, 107, 0.3); border-radius: 8px; padding: 12px; width: 100%; color: white; margin-bottom: 8px; font-size: 12px; outline: none; }
        .btn-gold { background: var(--oab-gold); color: #000; font-weight: 900; text-transform: uppercase; padding: 12px; border-radius: 8px; width: 100%; font-size: 11px; cursor: pointer; transition: 0.2s; }
        .btn-gold:hover { filter: brightness(1.2); transform: translateY(-1px); }

        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }
        
        .item-ocorrencia { background: rgba(255, 255, 255, 0.03); border-left: 4px solid var(--oab-gold); padding: 12px; border-radius: 8px; margin-bottom: 8px; font-size: 12px; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body id="mainContainer">

    <header>
        <div class="flex justify-between items-center max-w-[1800px] mx-auto">
            <div class="flex items-center gap-6">
                <div class="bg-white/5 p-2 rounded-xl border border-gold/20">
                    <i class="fa-solid fa-scale-balanced text-3xl" style="color: var(--oab-gold);"></i>
                </div>
                <div>
                    <h1 class="text-white text-xl font-black uppercase italic tracking-tighter">CAD Santana de Parnaíba</h1>
                    <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-[#c5a36b] mt-1">Presidência: Dra. Maristela Gonçalves</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btnEnter" onclick="login()" class="text-white/30 text-[10px] font-black uppercase hover:text-white transition-all"><i class="fa-solid fa-lock mr-2"></i> Admin</button>
                <button onclick="logout()" class="admin-only text-red-500 text-[10px] font-black uppercase italic font-bold"><i class="fa-solid fa-power-off mr-2"></i> Sair do Sistema</button>
            </div>
        </div>
    </header>

    <main class="layout-master">
        
        <div class="escala-moldura" id="escalaView">
            <div id="statusVazio" class="text-center opacity-20 text-slate-500">
                <i class="fa-solid fa-file-pdf text-8xl mb-4"></i>
                <p class="font-black uppercase text-xs">Aguardando Escala Oficial</p>
            </div>
        </div>

        <div class="painel-lateral">
            <div class="glass-box admin-only">
                <span class="label-gold">Painel de Controle</span>
                
                <input type="file" id="pdfFile" class="hidden" accept="application/pdf" onchange="handlePDF(this)">
                <button onclick="document.getElementById('pdfFile').click()" class="w-full border-2 border-dashed border-gold/40 text-gold py-3 rounded-xl text-[10px] font-black uppercase mb-5 hover:bg-gold/10 transition-all">
                    <i class="fa-solid fa-cloud-arrow-up mr-2"></i> Carregar Nova Escala
                </button>

                <div class="flex gap-2 mb-4">
                    <button onclick="switchTab('T')" id="tabT" class="flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold">TROCA</button>
                    <button onclick="switchTab('F')" id="tabF" class="flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500">FALTA</button>
                </div>

                <div id="areaTroca">
                    <input type="text" id="inD" placeholder="Data (Ex: 10/02)" class="input-oab">
                    <input type="text" id="inS" placeholder="Sai: Nome do Advogado" class="input-oab">
                    <input type="text" id="inE" placeholder="Entra: Nome do Advogado" class="input-oab">
                    <button onclick="registrar('T')" class="btn-gold">Confirmar Troca</button>
                </div>

                <div id="areaFalta" class="hidden">
                    <input type="text" id="inDf" placeholder="Data" class="input-oab">
                    <input type="text" id="inNf" placeholder="Nome do Faltante" class="input-oab">
                    <button onclick="registrar('F')" class="btn-gold !bg-red-700 !text-white">Registrar Falta</button>
                </div>
            </div>

            <div class="glass-box flex-grow overflow-hidden flex flex-col">
                <span class="label-gold">Histórico de Ocorrências</span>
                <div id="feed" class="overflow-y-auto flex-grow pr-2 scrollbar-hide"></div>
            </div>
        </div>
    </main>

    <script>
        const KEY = "CAD2026";
        let db = JSON.parse(localStorage.getItem('cad_v8_db')) || [];

        function login() { if(prompt("Senha de Acesso:") === KEY) { sessionStorage.setItem('adm_log', '1'); syncUI(); } }
        function logout() { sessionStorage.removeItem('adm_log'); syncUI(); }

        function syncUI() {
            const isAdm = sessionStorage.getItem('adm_log') === '1';
            document.getElementById('mainContainer').className = isAdm ? 'is-admin' : '';
            document.getElementById('btnEnter').style.display = isAdm ? 'none' : 'block';
            draw();
        }

        // --- SOLUÇÃO DEFINITIVA DE CARREGAMENTO ---
        function handlePDF(input) {
            const file = input.files[0];
            if (file) {
                // Criamos uma URL temporária do arquivo (não usa localStorage, por isso não trava)
                const blobURL = URL.createObjectURL(file);
                sessionStorage.setItem('current_pdf_url', blobURL);
                renderPDF(blobURL);
            }
        }

        function renderPDF(url) {
            if (!url) return;
            const box = document.getElementById('escalaView');
            // Força o navegador a usar o plugin de PDF real, não o visualizador de imagem
            box.innerHTML = `<embed src="${url}#toolbar=0&navpanes=0&view=FitH" type="application/pdf" id="pdfFrame">`;
        }

        function switchTab(m) {
            document.getElementById('areaTroca').classList.toggle('hidden', m === 'F');
            document.getElementById('areaFalta').classList.toggle('hidden', m === 'T');
            document.getElementById('tabT').className = m === 'T' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
            document.getElementById('tabF').className = m === 'F' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-red-500 text-red-500' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
        }

        function registrar(t) {
            let o = {};
            if(t === 'T') {
                const d = document.getElementById('inD').value, s = document.getElementById('inS').value, e = document.getElementById('inE').value;
                if(d && s && e) o = { id: Date.now(), t, d, s, e };
            } else {
                const d = document.getElementById('inDf').value, n = document.getElementById('inNf').value;
                if(d && n) o = { id: Date.now(), t, d, n };
            }
            if(o.id) {
                db.unshift(o);
                localStorage.setItem('cad_v8_db', JSON.stringify(db));
                draw();
                document.querySelectorAll('input:not([type=file])').forEach(i => i.value = '');
            }
        }

        function draw() {
            const f = document.getElementById('feed');
            f.innerHTML = db.length ? '' : '<p class="text-center py-20 opacity-10 text-[10px] font-black italic">Aguardando registros...</p>';
            db.forEach(i => {
                const isT = i.t === 'T';
                f.innerHTML += `
                <div class="item-ocorrencia ${!isT ? 'border-red-600 bg-red-600/5' : ''}">
                    <div class="flex justify-between items-center uppercase font-bold">
                        <div class="text-[11px] leading-tight">
                            <span class="${isT?'text-gold':'text-red-500'}">[${i.d}]</span> 
                            ${isT ? `<s>${i.s}</s> <i class="fa-solid fa-arrow-right mx-1 text-[8px] opacity-40"></i> <b>${i.e}</b>` : `<b>FALTA: ${i.n}</b>`}
                        </div>
                        ${sessionStorage.getItem('adm_log') ? `<button onclick="del(${i.id})" class="text-white/10 hover:text-red-500 ml-3"><i class="fa-solid fa-trash-can"></i></button>` : ''}
                    </div>
                </div>`;
            });
        }
        function del(id) { if(confirm("Remover do histórico?")) { db = db.filter(x => x.id !== id); localStorage.setItem('cad_v8_db', JSON.stringify(db)); draw(); } }

        window.onload = () => { 
            syncUI(); 
            const lastUrl = sessionStorage.getItem('current_pdf_url');
            if(lastUrl) renderPDF(lastUrl);
        };
    </script>
</body>
</html>
