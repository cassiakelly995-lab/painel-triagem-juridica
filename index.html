<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | FIXO ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { 
            --oab-dark: #070b14; 
            --oab-gold: #c5a36b; 
            --oab-card: #111827;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--oab-dark); 
            color: #f1f5f9; 
            height: 100vh; 
            overflow: hidden; /* Trava a rolagem da p√°gina inteira */
            display: flex;
            flex-direction: column;
        }

        header { 
            background: #0f172a;
            border-bottom: 2px solid var(--oab-gold);
            padding: 10px 40px;
            flex-shrink: 0;
            z-index: 100;
        }

        /* Container que n√£o se move */
        .layout-master {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 30px;
            flex-grow: 1;
            height: calc(100vh - 80px);
        }

        /* Moldura A4 Est√°tica */
        .escala-fixa {
            width: 65vh; /* Propor√ß√£o baseada na altura da tela */
            height: 85vh;
            background: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.7);
            border-radius: 4px;
            overflow: hidden;
            flex-shrink: 0;
        }

        /* Painel de Informa√ß√µes Lateral */
        .painel-lateral {
            width: 400px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex-shrink: 0;
        }

        .glass-box {
            background: var(--oab-card);
            border: 1px solid rgba(197, 163, 107, 0.15);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .label-gold {
            color: var(--oab-gold);
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: block;
            border-bottom: 1px solid rgba(197, 163, 107, 0.1);
            padding-bottom: 8px;
        }

        .input-oab {
            background: #070b14;
            border: 1px solid rgba(197, 163, 107, 0.2);
            border-radius: 8px;
            padding: 10px 12px;
            width: 100%;
            color: white;
            margin-bottom: 10px;
            font-size: 12px;
            outline: none;
        }

        .btn-salvar {
            background: var(--oab-gold);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 10px;
            transition: 0.2s;
        }

        .registro-item {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--oab-gold);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 11px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }

        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }

        embed { width: 100%; height: 100%; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--oab-gold); border-radius: 10px; }
    </style>
</head>
<body id="mainBody">

    <header>
        <div class="flex justify-between items-center max-w-[1800px] mx-auto">
            <div class="flex items-center gap-6">
                <img src="https://raw.githubusercontent.com/cassiakelly995-lab/painel-triagem-juridica/main/santana-parnaiba-branco-e1744639876196-768x231.png" alt="OAB" class="h-10">
                <div class="hidden md:block">
                    <h1 class="text-white text-lg font-black uppercase italic tracking-tighter leading-none">CAD Santana de Parna√≠ba</h1>
                    <p class="text-[9px] font-bold uppercase tracking-[0.3em] text-[#c5a36b] mt-1">Presid√™ncia: Dra. Maristela Gon√ßalves</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btnLock" onclick="login()" class="text-white/30 text-[10px] font-black uppercase hover:text-white"><i class="fa-solid fa-key mr-2"></i> Admin</button>
                <button id="btnUnlock" onclick="logout()" class="admin-only text-red-500 text-[10px] font-black uppercase"><i class="fa-solid fa-power-off mr-2"></i> Sair</button>
            </div>
        </div>
    </header>

    <main class="layout-master">
        
        <div class="escala-fixa" id="pdfArea">
            <div class="flex flex-col items-center justify-center h-full text-slate-400 opacity-20">
                <i class="fa-solid fa-file-pdf text-6xl mb-4"></i>
                <p class="font-black uppercase text-[10px]">Aguardando Escala</p>
            </div>
        </div>

        <div class="painel-lateral">
            
            <div class="glass-box admin-only">
                <span class="label-gold">Controle de Escala</span>
                <input type="file" id="filePDF" class="hidden" accept="application/pdf" onchange="uploadPDF(this)">
                <button onclick="document.getElementById('filePDF').click()" class="w-full border border-gold/30 text-[#c5a36b] text-[10px] font-black py-2 rounded-lg mb-4 hover:bg-white/5">Substituir Arquivo PDF</button>
                
                <input type="text" id="inDia" placeholder="Dia/M√™s" class="input-oab">
                <input type="text" id="inSai" placeholder="Sai: Advogado(a)" class="input-oab">
                <input type="text" id="inEntra" placeholder="Entra: Advogado(a)" class="input-oab">
                <button onclick="saveTroca()" class="btn-salvar">Salvar no Sistema</button>
            </div>

            <div class="glass-box flex-grow overflow-hidden flex flex-col">
                <span class="label-gold">Altera√ß√µes e Ocorr√™ncias</span>
                <div id="lista" class="overflow-y-auto flex-grow pr-2">
                    </div>
            </div>

        </div>
    </main>

    <script>
        const PIN = "CAD2026"; 
        let dataStore = JSON.parse(localStorage.getItem('cad_v8_final_fixed')) || [];

        function login() {
            if(prompt("üîí Senha de Seguran√ßa:") === PIN) {
                sessionStorage.setItem('isAdmin', 'true');
                sync();
            } else { alert("Acesso Negado."); }
        }

        function logout() { sessionStorage.removeItem('isAdmin'); sync(); }

        function sync() {
            const adm = sessionStorage.getItem('isAdmin') === 'true';
            document.getElementById('mainBody').className = adm ? 'is-admin' : '';
            document.getElementById('btnLock').style.display = adm ? 'none' : 'block';
            drawList();
        }

        function uploadPDF(input) {
            const file = input.files[0];
            if (file && sessionStorage.getItem('isAdmin')) {
                const reader = new FileReader();
                reader.onload = (e) => { 
                    localStorage.setItem('pdf_final_fixed', e.target.result); 
                    drawPDF(); 
                };
                reader.readAsDataURL(file);
            }
        }

        function drawPDF() {
            const raw = localStorage.getItem('pdf_final_fixed');
            if (raw) document.getElementById('pdfArea').innerHTML = `<embed src="${raw}#toolbar=0&navpanes=0&view=FitH" type="application/pdf">`;
        }

        function saveTroca() {
            const d = document.getElementById('inDia').value, s = document.getElementById('inSai').value, e = document.getElementById('inEntra').value;
            if (d && s && e) { 
                dataStore.unshift({ id: Date.now(), d, s, e }); 
                localStorage.setItem('cad_v8_final_fixed', JSON.stringify(dataStore));
                document.querySelectorAll('input').forEach(i => i.value = '');
                drawList();
            }
        }

        function drawList() {
            const box = document.getElementById('lista');
            const adm = sessionStorage.getItem('isAdmin') === 'true';
            box.innerHTML = dataStore.length ? '' : '<p class="text-center py-10 opacity-10 text-[10px] font-black uppercase">Nenhuma ocorr√™ncia</p>';
            dataStore.forEach(item => {
                box.innerHTML += `<div class="registro-item">
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="text-[#c5a36b] font-black">[${item.d}]</span> 
                            <span class="opacity-40 ml-1"><s>${item.s}</s></span><br>
                            <span class="text-white font-bold ml-6"><i class="fa-solid fa-arrow-turn-up fa-rotate-90 text-[8px] mr-2 opacity-30"></i>${item.e}</span>
                        </div>
                        ${adm ? `<button onclick="remove(${item.id})" class="text-red-900/40 hover:text-red-500 transition-colors"><i class="fa-solid fa-trash-can"></i></button>` : ''}
                    </div>
                </div>`;
            });
        }

        function remove(id) { 
            if(confirm("Confirmar exclus√£o definitiva?")) { 
                dataStore = dataStore.filter(x => x.id !== id); 
                localStorage.setItem('cad_v8_final_fixed', JSON.stringify(dataStore)); 
                drawList(); 
            } 
        }

        window.onload = () => { sync(); drawPDF(); };
    </script>
</body>
</html>
