<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | V8 GOD MODE ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --oab-dark: #070b14; --oab-gold: #c5a36b; --oab-card: #111827; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--oab-dark); color: #f1f5f9; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        header { background: #0f172a; border-bottom: 2px solid var(--oab-gold); padding: 10px 40px; flex-shrink: 0; }
        .layout-master { display: flex; justify-content: center; align-items: center; gap: 40px; padding: 20px; flex-grow: 1; height: calc(100vh - 80px); }
        .escala-moldura { width: 65vh; height: 85vh; background: #fff; box-shadow: 0 0 60px rgba(0,0,0,0.9); border-radius: 4px; position: relative; overflow-y: auto; overflow-x: hidden; }
        #pdfRenderArea canvas, #pdfRenderArea img { width: 100% !important; height: auto !important; display: block; border-bottom: 2px solid #eee; }
        .painel-lateral { width: 400px; height: 85vh; display: flex; flex-direction: column; gap: 15px; }
        .glass-box { background: var(--oab-card); border: 1px solid rgba(197, 163, 107, 0.2); border-radius: 12px; padding: 20px; }
        .label-gold { color: var(--oab-gold); font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; border-bottom: 1px solid rgba(197, 163, 107, 0.1); padding-bottom: 5px; }
        .input-oab { background: #070b14; border: 1px solid rgba(197, 163, 107, 0.3); border-radius: 8px; padding: 12px; width: 100%; color: white; margin-bottom: 8px; font-size: 12px; outline: none; }
        .btn-gold { background: var(--oab-gold); color: #000; font-weight: 900; text-transform: uppercase; padding: 12px; border-radius: 8px; width: 100%; font-size: 11px; cursor: pointer; transition: 0.2s; }
        .btn-gold:hover { filter: brightness(1.2); }
        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }
        .item-log { background: rgba(255, 255, 255, 0.03); border-left: 4px solid var(--oab-gold); padding: 12px; border-radius: 8px; margin-bottom: 8px; font-size: 12px; }
    </style>
</head>
<body id="v8app">
    <header>
        <div class="flex justify-between items-center max-w-[1800px] mx-auto">
            <div class="flex items-center gap-6">
                <div class="bg-white/5 p-2 rounded-xl border border-gold/20"><i class="fa-solid fa-scale-balanced text-3xl text-[#c5a36b]"></i></div>
                <div>
                    <h1 class="text-white text-xl font-black uppercase italic tracking-tighter">CAD Santana de Parnaíba</h1>
                    <p class="text-[10px] font-bold uppercase text-[#c5a36b]">Presidência: Dra. Maristela Gonçalves</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btnAdmin" onclick="login()" class="text-white/30 text-[10px] font-black uppercase hover:text-white">Admin</button>
                <button onclick="logout()" class="admin-only text-red-500 text-[10px] font-black uppercase italic font-bold">Encerrar Sessão</button>
            </div>
        </div>
    </header>

    <main class="layout-master">
        <div class="escala-moldura" id="viewer">
            <div id="pdfRenderArea"></div>
            <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center bg-white text-slate-300">
                <i class="fa-solid fa-file-pdf text-8xl mb-4"></i>
                <p class="font-black uppercase text-xs">Escala Permanente V8</p>
            </div>
        </div>

        <div class="painel-lateral">
            <div class="glass-box admin-only">
                <span class="label-gold">Controle Master</span>
                <input type="file" id="fileIn" class="hidden" accept="application/pdf" onchange="converterEGravar(this)">
                <button onclick="document.getElementById('fileIn').click()" class="w-full border-2 border-dashed border-gold/40 text-gold py-3 rounded-xl text-[10px] font-black uppercase mb-4 hover:bg-gold/10">
                    <i class="fa-solid fa-thumbtack mr-2"></i> Fixar Nova Escala
                </button>
                <div class="flex gap-2 mb-4">
                    <button onclick="tab('T')" id="tT" class="flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold">TROCA</button>
                    <button onclick="tab('F')" id="tF" class="flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500">FALTA</button>
                </div>
                <div id="fT">
                    <input type="text" id="inD" placeholder="Data" class="input-oab">
                    <input type="text" id="inS" placeholder="Advogado Sai" class="input-oab">
                    <input type="text" id="inE" placeholder="Advogado Entra" class="input-oab">
                    <button onclick="salvar('T')" class="btn-gold">Confirmar Troca</button>
                </div>
                <div id="fF" class="hidden">
                    <input type="text" id="inDf" placeholder="Data" class="input-oab">
                    <input type="text" id="inNf" placeholder="Nome Faltante" class="input-oab">
                    <button onclick="salvar('F')" class="btn-gold !bg-red-700 !text-white">Registrar Falta</button>
                </div>
            </div>
            <div class="glass-box flex-grow overflow-hidden flex flex-col">
                <span class="label-gold">Histórico Permanente</span>
                <div id="logs" class="overflow-y-auto flex-grow pr-2"></div>
            </div>
        </div>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        const PASS = "CAD2026";
        let db = JSON.parse(localStorage.getItem('v8_db_permanent')) || [];

        function login() { if(prompt("Senha Master:") === PASS) { sessionStorage.setItem('v8_log', '1'); sync(); } }
        function logout() { sessionStorage.removeItem('v8_log'); sync(); }

        function sync() {
            const isOk = sessionStorage.getItem('v8_log') === '1';
            document.getElementById('v8app').className = isOk ? 'is-admin' : '';
            document.getElementById('btnAdmin').style.display = isOk ? 'none' : 'block';
            renderLogs();
        }

        async function converterEGravar(input) {
            if(sessionStorage.getItem('v8_log') !== '1') return;
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async function() {
                try {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    const imageBatch = [];
                    for(let i=1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const viewport = page.getViewport({ scale: 1.5 });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        await page.render({ canvasContext: context, viewport: viewport }).promise;
                        imageBatch.push(canvas.toDataURL('image/webp', 0.4)); // Compressão para estabilidade
                    }
                    localStorage.setItem('v8_escala_images', JSON.stringify(imageBatch));
                    loadEscala();
                } catch (e) { alert("Erro ao fixar: PDF muito pesado."); }
            };
            reader.readAsArrayBuffer(file);
        }

        function loadEscala() {
            const data = localStorage.getItem('v8_escala_images');
            const renderArea = document.getElementById('pdfRenderArea');
            const placeholder = document.getElementById('placeholder');
            if (data) {
                const salvas = JSON.parse(data);
                if(salvas.length > 0) {
                    renderArea.innerHTML = '';
                    salvas.forEach(src => {
                        const img = new Image();
                        img.src = src;
                        img.style.width = "100%";
                        img.style.marginBottom = "10px";
                        renderArea.appendChild(img);
                    });
                    placeholder.style.display = 'none';
                    return;
                }
            }
            placeholder.style.display = 'flex';
        }

        function tab(t) {
            document.getElementById('fT').classList.toggle('hidden', t === 'F');
            document.getElementById('fF').classList.toggle('hidden', t === 'T');
            document.getElementById('tT').className = t === 'T' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
            document.getElementById('tF').className = t === 'F' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-red-500 text-red-500' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
        }

        function salvar(tipo) {
            let item = {};
            if(tipo === 'T') {
                const d = document.getElementById('inD').value, s = document.getElementById('inS').value, e = document.getElementById('inE').value;
                if(d && s && e) item = { id: Date.now(), tipo, d, s, e };
            } else {
                const d = document.getElementById('inDf').value, n = document.getElementById('inNf').value;
                if(d && n) item = { id: Date.now(), tipo, d, n };
            }
            if(item.id) {
                db.unshift(item);
                localStorage.setItem('v8_db_permanent', JSON.stringify(db));
                renderLogs();
                document.querySelectorAll('input:not([type=file])').forEach(i => i.value = '');
            }
        }

        function renderLogs() {
            const f = document.getElementById('logs');
            f.innerHTML = db.length ? '' : '<p class="text-center py-20 opacity-10 text-[10px] font-black">SEM REGISTROS</p>';
            db.forEach(i => {
                const isT = i.tipo === 'T';
                f.innerHTML += `
                <div class="item-log ${!isT ? 'border-red-600' : ''}">
                    <div class="flex justify-between items-center uppercase font-bold">
                        <div class="text-[11px]"><span class="${isT?'text-gold':'text-red-500'}">[${i.d}]</span> ${isT?`<s>${i.s}</s> → ${i.e}`:`FALTA: ${i.n}`}</div>
                        ${sessionStorage.getItem('v8_log')?`<button onclick="del(${i.id})" class="opacity-20 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>`:''}
                    </div>
                </div>`;
            });
        }
        function del(id) { if(confirm("Apagar registro permanentemente?")) { db = db.filter(x => x.id !== id); localStorage.setItem('v8_db_permanent', JSON.stringify(db)); renderLogs(); } }

        window.onload = () => { sync(); loadEscala(); };
    </script>
</body>
</html>
