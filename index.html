<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comissão de Advogados Dativos - Santana de Parnaíba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-header { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .card-advogado { transition: all 0.3s ease; }
        .row-hover:hover { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <header class="gradient-header text-white shadow-2xl">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-5">
                    <div class="bg-amber-500 p-3 rounded-2xl shadow-lg shadow-amber-500/20">
                        <i class="fa-solid fa-scale-balanced text-slate-900 text-3xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-extrabold tracking-tight uppercase">Comissão de Advogados Dativos</h1>
                        <p class="text-amber-400 font-semibold tracking-widest text-sm uppercase opacity-90">Santana de Parnaíba • SP</p>
                    </div>
                </div>
                <div class="text-right">
                    <p id="data-atual" class="text-slate-400 font-medium"></p>
                    <button onclick="abrirModal()" class="mt-2 bg-amber-500 hover:bg-amber-400 text-slate-900 px-6 py-2.5 rounded-xl font-bold transition-all shadow-lg active:scale-95 flex items-center gap-2">
                        <i class="fa-solid fa-right-left"></i> Registrar Troca
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10">
        
        <div class="max-w-4xl mx-auto mb-10">
            <div class="relative group">
                <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-amber-500 transition-colors"></i>
                <input type="text" id="busca" onkeyup="filtrar()" placeholder="Pesquisar por nome do advogado..." 
                    class="w-full pl-14 pr-6 py-5 bg-white border-none rounded-2xl shadow-xl shadow-slate-200/50 outline-none focus:ring-2 focus:ring-amber-500 text-slate-700 font-medium transition-all">
            </div>
        </div>

        <div class="max-w-6xl mx-auto bg-white rounded-[2.5rem] shadow-xl shadow-slate-300/30 overflow-hidden border border-white">
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-slate-50/50 border-b border-slate-100">
                            <th class="px-8 py-6 text-left text-xs font-black text-slate-400 uppercase tracking-widest">Data do Plantão</th>
                            <th class="px-8 py-6 text-center text-xs font-black text-slate-400 uppercase tracking-widest">Fluxo da Substituição</th>
                            <th class="px-8 py-6 text-left text-xs font-black text-slate-400 uppercase tracking-widest">Motivo</th>
                            <th class="px-8 py-6 text-right text-xs font-black text-slate-400 uppercase tracking-widest">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-trocas" class="divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
            <div class="gradient-header p-8 text-white">
                <h3 class="text-xl font-bold">Informar Nova Troca</h3>
                <p class="text-slate-400 text-sm">Preencha quem sai e quem assume.</p>
            </div>
            <div class="p-8 space-y-6">
                <input type="hidden" id="edit-id">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500 uppercase">Data</label>
                        <input type="date" id="data" class="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 focus:border-amber-500 outline-none font-bold text-slate-700">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500 uppercase">Motivo</label>
                        <select id="motivo" class="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none font-bold text-slate-700">
                            <option>Troca Particular</option>
                            <option>Audiência</option>
                            <option>Férias</option>
                            <option>Saúde</option>
                        </select>
                    </div>
                </div>
                <div class="p-5 bg-red-50 rounded-2xl border border-red-100 space-y-2">
                    <label class="text-xs font-black text-red-600 uppercase tracking-widest italic">Quem iria nesse dia?</label>
                    <input type="text" id="sainte" placeholder="Nome do Advogado que SAI" class="w-full p-3 bg-white border border-red-200 rounded-xl outline-none focus:ring-2 focus:ring-red-400 font-semibold">
                </div>
                <div class="p-5 bg-emerald-50 rounded-2xl border border-emerald-100 space-y-2">
                    <label class="text-xs font-black text-emerald-600 uppercase tracking-widest italic">Quem vai no lugar?</label>
                    <input type="text" id="entrante" placeholder="Nome do Advogado que ASSUME" class="w-full p-3 bg-white border border-emerald-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-400 font-semibold">
                </div>
                <div class="flex gap-4 pt-4">
                    <button onclick="fecharModal()" class="flex-1 py-4 font-bold text-slate-400 hover:text-slate-600">Cancelar</button>
                    <button onclick="salvar()" class="flex-[2] bg-slate-900 text-amber-400 py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg hover:bg-slate-800 transition-all">Salvar Escala</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('cad_parnaiba_v3')) || [];

        function render() {
            const list = document.getElementById('lista-trocas');
            list.innerHTML = db.length ? '' : '<tr><td colspan="4" class="py-20 text-center text-slate-400 font-medium">Nenhuma troca registrada para Santana de Parnaíba.</td></tr>';
            
            db.forEach((t, i) => {
                list.innerHTML += `
                    <tr class="row-hover transition-colors">
                        <td class="px-8 py-8 font-black text-slate-700 text-lg">${t.data.split('-').reverse().join('/')}</td>
                        <td class="px-8 py-8">
                            <div class="flex items-center justify-center gap-6">
                                <div class="text-right">
                                    <p class="text-[10px] font-black text-red-400 uppercase mb-1">Quem iria</p>
                                    <p class="font-bold text-slate-600">${t.sainte}</p>
                                </div>
                                <div class="bg-slate-100 h-10 w-10 rounded-full flex items-center justify-center text-slate-400 shadow-inner">
                                    <i class="fa-solid fa-right-long animate-pulse"></i>
                                </div>
                                <div class="text-left">
                                    <p class="text-[10px] font-black text-emerald-500 uppercase mb-1">Quem vai no lugar</p>
                                    <p class="font-bold text-slate-900">${t.entrante}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-8 py-8">
                            <span class="bg-amber-100 text-amber-800 px-4 py-1.5 rounded-full text-xs font-black uppercase tracking-tighter border border-amber-200">${t.motivo}</span>
                        </td>
                        <td class="px-8 py-8 text-right">
                            <div class="flex justify-end gap-2">
                                <button onclick="editar(${i})" class="w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:bg-slate-100 hover:text-indigo-600 transition-all"><i class="fa-solid fa-pen-to-square"></i></button>
                                <button onclick="excluir(${i})" class="w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:bg-red-50 hover:text-red-500 transition-all"><i class="fa-solid fa-trash-can"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        function salvar() {
            const id = document.getElementById('edit-id').value;
            const nova = {
                data: document.getElementById('data').value,
                motivo: document.getElementById('motivo').value,
                sainte: document.getElementById('sainte').value,
                entrante: document.getElementById('entrante').value
            };

            if(!nova.data || !nova.sainte || !nova.entrante) return alert("Por favor, preencha os nomes e a data.");

            if(id === "") db.unshift(nova);
            else db[id] = nova;

            localStorage.setItem('cad_parnaiba_v3', JSON.stringify(db));
            fecharModal();
            render();
        }

        function editar(i) {
            const t = db[i];
            document.getElementById('edit-id').value = i;
            document.getElementById('data').value = t.data;
            document.getElementById('motivo').value = t.motivo;
            document.getElementById('sainte').value = t.sainte;
            document.getElementById('entrante').value = t.entrante;
            abrirModal();
        }

        function excluir(i) {
            if(confirm("Deseja apagar este registro?")) {
                db.splice(i, 1);
                localStorage.setItem('cad_parnaiba_v3', JSON.stringify(db));
                render();
            }
        }

        function filtrar() {
            const q = document.getElementById('busca').value.toLowerCase();
            document.querySelectorAll('#lista-trocas tr').forEach(r => {
                r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none';
            });
        }

        function abrirModal() { document.getElementById('modal').classList.remove('hidden'); }
        function fecharModal() { 
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('edit-id').value = "";
            ['data','sainte','entrante'].forEach(id => document.getElementById(id).value = "");
        }

        document.getElementById('data-atual').innerText = new Date().toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        render();
    </script>
</body>
</html>
