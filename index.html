<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | V8 ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --oab-dark: #070b14; --oab-gold: #c5a36b; --oab-card: #111827; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--oab-dark); color: #f1f5f9; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        header { background: #0f172a; border-bottom: 2px solid var(--oab-gold); padding: 10px 40px; flex-shrink: 0; }
        .layout-master { display: flex; justify-content: center; align-items: center; gap: 40px; padding: 20px; flex-grow: 1; height: calc(100vh - 80px); }
        
        /* ÁREA DA ESCALA - FIXA E À PROVA DE ERROS */
        .escala-container { 
            width: 60vh; 
            height: 85vh; 
            background: #fff; 
            box-shadow: 0 0 60px rgba(0,0,0,0.9); 
            border-radius: 4px; 
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        #pdfView { width: 100%; height: 100%; border: none; }
        
        .painel-lateral { width: 400px; height: 85vh; display: flex; flex-direction: column; gap: 15px; }
        .glass-box { background: var(--oab-card); border: 1px solid rgba(197, 163, 107, 0.2); border-radius: 12px; padding: 20px; }
        .label-gold { color: var(--oab-gold); font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; }
        
        .input-oab { background: #070b14; border: 1px solid rgba(197, 163, 107, 0.3); border-radius: 6px; padding: 10px; width: 100%; color: white; margin-bottom: 8px; font-size: 12px; outline: none; }
        .btn-acao { background: var(--oab-gold); color: #000; font-weight: 900; text-transform: uppercase; padding: 12px; border-radius: 6px; width: 100%; font-size: 11px; cursor: pointer; }

        .admin-section { display: none; }
        .is-admin .admin-section { display: block; }
        
        .registro-item { background: rgba(255, 255, 255, 0.03); border-left: 4px solid var(--oab-gold); padding: 12px; border-radius: 6px; margin-bottom: 8px; font-size: 12px; }
    </style>
</head>
<body id="appBody">

    <header>
        <div class="flex justify-between items-center max-w-[1600px] mx-auto">
            <div class="flex items-center gap-5">
                <i class="fa-solid fa-scale-balanced text-3xl text-[#c5a36b]"></i>
                <div>
                    <h1 class="text-white text-xl font-black uppercase italic tracking-tighter">CAD Santana de Parnaíba</h1>
                    <p class="text-[10px] font-bold uppercase text-[#c5a36b]">Dra. Maristela Gonçalves - Presidência</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btnLogin" onclick="entrar()" class="text-white/40 text-[10px] font-bold uppercase hover:text-white">Admin</button>
                <button onclick="sair()" class="admin-section text-red-500 text-[10px] font-bold uppercase">Sair</button>
            </div>
        </div>
    </header>

    <main class="layout-master">
        <div class="escala-container" id="visualizador">
            <div id="msgVazio" class="flex flex-col items-center justify-center text-slate-600 opacity-30">
                <i class="fa-solid fa-file-pdf text-8xl mb-4"></i>
                <p class="font-black uppercase">Nenhuma escala carregada</p>
            </div>
        </div>

        <div class="painel-lateral">
            <div class="glass-box admin-section">
                <span class="label-gold">Gerenciamento</span>
                <input type="file" id="fileInput" class="hidden" accept=".pdf" onchange="carregarPDF(this)">
                <button onclick="document.getElementById('fileInput').click()" class="w-full border-2 border-dashed border-gold/30 text-gold py-2 rounded-lg text-[10px] font-black uppercase mb-4 hover:bg-gold/5">
                    <i class="fa-solid fa-cloud-arrow-up mr-2"></i> Atualizar PDF da Escala
                </button>

                <div class="flex gap-2 mb-4">
                    <button onclick="mudarAba('T')" id="abaT" class="flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold">TROCA</button>
                    <button onclick="mudarAba('F')" id="abaF" class="flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500">FALTA</button>
                </div>

                <div id="painelTroca">
                    <input type="text" id="tDia" placeholder="Dia/Mês" class="input-oab">
                    <input type="text" id="tSai" placeholder="Advogado(a) que sai" class="input-oab">
                    <input type="text" id="tEntra" placeholder="Advogado(a) que entra" class="input-oab">
                    <button onclick="salvar('T')" class="btn-acao">Confirmar Alteração</button>
                </div>

                <div id="painelFalta" class="hidden">
                    <input type="text" id="fDia" placeholder="Dia/Mês" class="input-oab">
                    <input type="text" id="fNome" placeholder="Nome do Faltante" class="input-oab">
                    <button onclick="salvar('F')" class="btn-acao !bg-red-600 !text-white">Registrar Falta</button>
                </div>
            </div>

            <div class="glass-box flex-grow overflow-hidden flex flex-col">
                <span class="label-gold">Histórico Oficial</span>
                <div id="lista" class="overflow-y-auto flex-grow pr-2"></div>
            </div>
        </div>
    </main>

    <script>
        const CHAVE = "CAD2026";
        let db = JSON.parse(localStorage.getItem('cad_db_v8')) || [];

        function entrar() { if(prompt("Senha Admin:") === CHAVE) { sessionStorage.setItem('auth', '1'); atualizarInterface(); } }
        function sair() { sessionStorage.removeItem('auth'); atualizarInterface(); }

        function atualizarInterface() {
            const logado = sessionStorage.getItem('auth') === '1';
            document.getElementById('appBody').className = logado ? 'is-admin' : '';
            document.getElementById('btnLogin').style.display = logado ? 'none' : 'block';
            renderLista();
        }

        // MOTOR DE PDF MELHORADO
        function carregarPDF(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const pdfData = e.target.result;
                    localStorage.setItem('escala_fixa_pdf', pdfData);
                    exibir(pdfData);
                };
                reader.readAsDataURL(file);
            }
        }

        function exibir(data) {
            if (!data) return;
            const box = document.getElementById('visualizador');
            // Usando IFRAME com visualizador nativo para não bugar como imagem
            box.innerHTML = `<iframe src="${data}#toolbar=0&navpanes=0&view=FitH" id="pdfView"></iframe>`;
        }

        function mudarAba(tipo) {
            document.getElementById('painelTroca').classList.toggle('hidden', tipo === 'F');
            document.getElementById('painelFalta').classList.toggle('hidden', tipo === 'T');
            document.getElementById('abaT').className = tipo === 'T' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
            document.getElementById('abaF').className = tipo === 'F' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-red-500 text-red-500' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
        }

        function salvar(tipo) {
            let info = {};
            if(tipo === 'T') {
                const d = document.getElementById('tDia').value, s = document.getElementById('tSai').value, e = document.getElementById('tEntra').value;
                if(d && s && e) info = { id: Date.now(), tipo, d, s, e };
            } else {
                const d = document.getElementById('fDia').value, n = document.getElementById('fNome').value;
                if(d && n) info = { id: Date.now(), tipo, d, n };
            }
            if(info.id) {
                db.unshift(info);
                localStorage.setItem('cad_db_v8', JSON.stringify(db));
                renderLista();
                document.querySelectorAll('input:not([type=file])').forEach(i => i.value = '');
            }
        }

        function renderLista() {
            const lista = document.getElementById('lista');
            lista.innerHTML = db.length ? '' : '<p class="text-center py-10 opacity-10 text-[10px] font-black">SEM REGISTROS</p>';
            db.forEach(item => {
                const isT = item.tipo === 'T';
                lista.innerHTML += `
                <div class="registro-item ${!isT ? 'border-red-600 bg-red-600/5' : ''}">
                    <div class="flex justify-between items-center uppercase">
                        <div><b class="${isT?'text-gold':'text-red-500'}">[${item.d}]</b> ${isT ? `<s>${item.s}</s> → <b>${item.e}</b>` : `<b>FALTA: ${item.n}</b>`}</div>
                        ${sessionStorage.getItem('auth') ? `<button onclick="remover(${item.id})" class="text-white/10 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button>` : ''}
                    </div>
                </div>`;
            });
        }

        function remover(id) { if(confirm("Apagar registro?")) { db = db.filter(x => x.id !== id); localStorage.setItem('cad_db_v8', JSON.stringify(db)); renderLista(); } }

        window.onload = () => {
            atualizarInterface();
            exibir(localStorage.getItem('escala_fixa_pdf'));
        };
    </script>
</body>
</html>
