<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD Santana de Parnaíba | PAINEL OFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .escala-fixa { height: calc(100vh - 120px); border-radius: 24px; border: 2px solid #1e293b; background: #000; overflow: auto; }
        .card-troca { background: #1e293b; border-radius: 15px; border-left: 4px solid #fbbf24; animation: entrar 0.3s ease-out; }
        @keyframes entrar { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .alerta-ia { background: rgba(239, 68, 68, 0.15); border: 1px solid #ef4444; color: #fca5a5; padding: 10px; border-radius: 12px; font-size: 11px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body class="p-4">

    <header class="flex justify-between items-center mb-6 px-4">
        <div class="flex items-center gap-3">
            <div class="bg-amber-500 p-2 rounded-lg text-black shadow-lg shadow-amber-500/30">
                <i class="fa-solid fa-gavel text-xl"></i>
            </div>
            <div>
                <h1 class="text-lg font-black uppercase tracking-tighter leading-none">CAD Inteligente</h1>
                <span class="text-amber-500 text-[9px] font-bold tracking-[0.3em] uppercase">Santana de Parnaíba</span>
            </div>
        </div>
        <div class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Painel de Triagem Oficial</div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-6 h-[calc(100vh-100px)]">
        
        <div class="lg:col-span-6 flex flex-col gap-2">
            <p class="text-[10px] font-black text-slate-500 uppercase ml-2 italic">Escala Vigente de Fevereiro</p>
            <div class="escala-fixa">
                <img src="escala.jpg" alt="Escala de Fevereiro" class="w-full h-auto" onerror="this.src='https://via.placeholder.com/800x1200?text=ESCALA+NÃO+ENCONTRADA+NO+GITHUB'">
                </div>
        </div>

        <div class="lg:col-span-6 flex flex-col overflow-hidden">
            
            <div class="glass p-6 rounded-[30px] mb-6 shadow-2xl">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[10px] font-black text-amber-500 uppercase tracking-widest">Entrada de Trocas</span>
                    <button onclick="limparTudo()" class="text-[9px] font-bold text-slate-600 hover:text-red-500 uppercase">Limpar</button>
                </div>

                <div id="iaAlerta" class="alerta-ia">
                    <i class="fa-solid fa-triangle-exclamation mr-2"></i> <span id="iaErroMsg"></span>
                </div>
                
                <textarea id="textoIA" rows="2" 
                    placeholder="Dra. Juliana trocou com Dra. Beatriz dia 15/02..."
                    class="w-full bg-transparent text-white text-xl font-medium outline-none placeholder:text-slate-700 resize-none mb-4"></textarea>
                
                <div class="flex gap-3">
                    <button onclick="processarTroca()" class="flex-grow bg-white text-black py-3 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-amber-500 transition-all">
                        Identificar Troca
                    </button>
                    <button onclick="adicionarManual()" class="bg-slate-800 text-slate-400 px-4 rounded-xl text-[10px] font-bold uppercase hover:text-white transition-all">
                        Manual
                    </button>
                </div>
            </div>

            <div class="flex-grow overflow-y-auto pr-2">
                <div id="listaTrocas" class="space-y-3">
                    </div>
            </div>
        </div>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('cad_oficial_v1')) || [];

        function processarTroca() {
            const txt = document.getElementById('textoIA').value;
            const alerta = document.getElementById('iaAlerta');
            if (!txt) return;

            // IA DE IDENTIFICAÇÃO
            const regexNomes = /(?:Dra?\.\s?)([A-ZÀ-Ú][a-zà-ú]+(?:\s[A-ZÀ-Ú][a-zà-ú]+)*)/g;
            const matches = [...txt.matchAll(regexNomes)];
            const dataMatch = txt.match(/(\d{1,2}\/\d{1,2})/);

            // VALIDAÇÃO DA IA (IDENTIFICADOR DE ERROS)
            if (matches.length < 2) {
                alerta.style.display = 'block';
                document.getElementById('iaErroMsg').innerText = "IA detectou erro: Mencione o nome de DUAS advogadas (Ex: Dra. Nome).";
                return;
            }
            if (!dataMatch) {
                alerta.style.display = 'block';
                document.getElementById('iaErroMsg').innerText = "IA detectou erro: Data não identificada (Ex: 15/02).";
                return;
            }

            alerta.style.display = 'none';
            
            // Lógica: Dra A trocou com Dra B (A assume, B sai)
            salvarTroca(dataMatch[0], "Dra. " + matches[1][1], "Dra. " + matches[0][1]);
            document.getElementById('textoIA').value = "";
        }

        function adicionarManual() {
            const dia = prompt("Dia da troca (Ex: 12/02):");
            const sainte = prompt("Nome da Dra. que SAI:");
            const entrante = prompt("Nome da Dra. que ENTRA:");
            if(dia && sainte && entrante) salvarTroca(dia, sainte, entrante);
        }

        function salvarTroca(dia, sainte, entrante) {
            db.unshift({ id: Date.now(), dia, sainte, entrante });
            localStorage.setItem('cad_oficial_v1', JSON.stringify(db));
            render();
        }

        function render() {
            const container = document.getElementById('listaTrocas');
            container.innerHTML = db.length ? '' : '<p class="text-slate-800 text-center py-10 font-black italic">AGUARDANDO REGISTROS...</p>';

            db.forEach(t => {
                container.innerHTML += `
                    <div class="card-troca p-5 flex items-center justify-between shadow-xl">
                        <div class="flex items-center gap-6">
                            <div class="bg-slate-900 border border-slate-700 px-3 py-2 rounded-xl text-center">
                                <span class="text-[9px] font-bold text-amber-500 block uppercase">DIA</span>
                                <span class="text-lg font-black">${t.dia}</span>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="text-xs text-slate-500"><s>${t.sainte}</s></div>
                                <i class="fa-solid fa-right-long text-amber-500/40 text-xs"></i>
                                <div class="text-sm font-black text-white uppercase tracking-tight">
                                    <span class="text-[8px] text-emerald-400 block uppercase mb-1 font-bold">Assume o lugar</span>
                                    ${t.entrante}
                                </div>
                            </div>
                        </div>
                        <button onclick="excluir(${t.id})" class="text-slate-700 hover:text-red-500 transition-colors"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                `;
            });
        }

        function excluir(id) {
            db = db.filter(x => x.id !== id);
            localStorage.setItem('cad_oficial_v1', JSON.stringify(db));
            render();
        }

        function limparTudo() {
            if(confirm("Apagar histórico de trocas?")) {
                db = [];
                localStorage.removeItem('cad_oficial_v1');
                render();
            }
        }

        render();
    </script>
</body>
</html>
