<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | V8 GOD MODE ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --oab-dark: #070b14; --oab-gold: #c5a36b; --oab-card: #111827; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--oab-dark); color: #f1f5f9; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        header { background: #0f172a; border-bottom: 2px solid var(--oab-gold); padding: 10px 40px; flex-shrink: 0; }
        .layout-master { display: flex; justify-content: center; align-items: center; gap: 40px; padding: 20px; flex-grow: 1; height: calc(100vh - 80px); }
        
        /* MOLDURA DA ESCALA - FIXAÇÃO ABSOLUTA */
        .escala-moldura { 
            width: 65vh; height: 85vh; background: #fff; 
            box-shadow: 0 0 60px rgba(0,0,0,0.9); border-radius: 4px; 
            position: relative; overflow-y: auto; display: flex; flex-direction: column; align-items: center;
        }
        #pdfCanvas { max-width: 100%; height: auto; display: block; }
        
        .painel-lateral { width: 400px; height: 85vh; display: flex; flex-direction: column; gap: 15px; }
        .glass-box { background: var(--oab-card); border: 1px solid rgba(197, 163, 107, 0.2); border-radius: 12px; padding: 20px; }
        .label-gold { color: var(--oab-gold); font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; border-bottom: 1px solid rgba(197, 163, 107, 0.1); padding-bottom: 5px; }
        
        .input-oab { background: #070b14; border: 1px solid rgba(197, 163, 107, 0.3); border-radius: 8px; padding: 12px; width: 100%; color: white; margin-bottom: 8px; font-size: 12px; outline: none; }
        .btn-gold { background: var(--oab-gold); color: #000; font-weight: 900; text-transform: uppercase; padding: 12px; border-radius: 8px; width: 100%; font-size: 11px; cursor: pointer; }

        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }
        .item-log { background: rgba(255, 255, 255, 0.03); border-left: 4px solid var(--oab-gold); padding: 12px; border-radius: 8px; margin-bottom: 8px; font-size: 12px; }
    </style>
</head>
<body id="masterApp">

    <header>
        <div class="flex justify-between items-center max-w-[1800px] mx-auto">
            <div class="flex items-center gap-6">
                <div class="bg-white/5 p-2 rounded-xl border border-gold/20">
                    <i class="fa-solid fa-scale-balanced text-3xl text-[#c5a36b]"></i>
                </div>
                <div>
                    <h1 class="text-white text-xl font-black uppercase italic tracking-tighter">CAD Santana de Parnaíba</h1>
                    <p class="text-[10px] font-bold uppercase text-[#c5a36b]">Presidência: Dra. Maristela Gonçalves</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btnIn" onclick="entrar()" class="text-white/30 text-[10px] font-black uppercase">Admin</button>
                <button onclick="sair()" class="admin-only text-red-500 text-[10px] font-black uppercase italic font-bold">Encerrar</button>
            </div>
        </div>
    </header>

    <main class="layout-master">
        <div class="escala-moldura" id="printArea">
            <canvas id="pdfCanvas"></canvas>
            <div id="loading" class="absolute inset-0 flex flex-col items-center justify-center bg-white text-slate-300">
                <i class="fa-solid fa-file-pdf text-8xl mb-4"></i>
                <p class="font-black uppercase text-xs">Aguardando Escala Permanente</p>
            </div>
        </div>

        <div class="painel-lateral">
            <div class="glass-box admin-only">
                <span class="label-gold">Controle Master</span>
                <input type="file" id="pdfUpload" class="hidden" accept="application/pdf" onchange="processarEscala(this)">
                <button onclick="document.getElementById('pdfUpload').click()" class="w-full border-2 border-dashed border-gold/40 text-gold py-3 rounded-xl text-[10px] font-black uppercase mb-4 hover:bg-gold/10">
                    <i class="fa-solid fa-thumbtack mr-2"></i> Fixar Escala (Não Apaga)
                </button>

                <div class="flex gap-2 mb-4">
                    <button onclick="tab('T')" id="tT" class="flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold">TROCA</button>
                    <button onclick="tab('F')" id="tF" class="flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500">FALTA</button>
                </div>

                <div id="fT">
                    <input type="text" id="iD" placeholder="Data" class="input-oab">
                    <input type="text" id="iS" placeholder="Sai" class="input-oab">
                    <input type="text" id="iE" placeholder="Entra" class="input-oab">
                    <button onclick="add('T')" class="btn-gold">Fixar Troca</button>
                </div>
                <div id="fF" class="hidden">
                    <input type="text" id="iDf" placeholder="Data" class="input-oab">
                    <input type="text" id="iNf" placeholder="Nome" class="input-oab">
                    <button onclick="add('F')" class="btn-gold !bg-red-700 !text-white">Fixar Falta</button>
                </div>
            </div>

            <div class="glass-box flex-grow overflow-hidden flex flex-col">
                <span class="label-gold">Histórico Permanente</span>
                <div id="feed" class="overflow-y-auto flex-grow pr-2"></div>
            </div>
        </div>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        const CHAVE = "CAD2026";
        let logs = JSON.parse(localStorage.getItem('cad_v8_final_logs')) || [];

        function entrar() { if(prompt("Senha:") === CHAVE) { sessionStorage.setItem('auth', '1'); sync(); } }
        function sair() { sessionStorage.removeItem('auth'); sync(); }

        function sync() {
            const ok = sessionStorage.getItem('auth') === '1';
            document.getElementById('masterApp').className = ok ? 'is-admin' : '';
            document.getElementById('btnIn').style.display = ok ? 'none' : 'block';
            renderLogs();
        }

        async function processarEscala(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: 2.0 });
                const canvas = document.getElementById('pdfCanvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;
                
                // O PULO DO GATO: Transforma em imagem e salva no banco eterno
                const imgData = canvas.toDataURL('image/png');
                localStorage.setItem('escala_imortal', imgData);
                document.getElementById('loading').style.display = 'none';
            };
            reader.readAsArrayBuffer(file);
        }

        function loadEscala() {
            const salva = localStorage.getItem('escala_imortal');
            if (salva) {
                const canvas = document.getElementById('pdfCanvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    document.getElementById('loading').style.display = 'none';
                };
                img.src = salva;
            }
        }

        function tab(t) {
            document.getElementById('fT').classList.toggle('hidden', t === 'F');
            document.getElementById('fF').classList.toggle('hidden', t === 'T');
            document.getElementById('tT').className = t === 'T' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
            document.getElementById('tF').className = t === 'F' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-red-500 text-red-500' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
        }

        function add(t) {
            let o = {};
            if(t === 'T') {
                const d = document.getElementById('iD').value, s = document.getElementById('iS').value, e = document.getElementById('iE').value;
                if(d && s && e) o = { id: Date.now(), t, d, s, e };
            } else {
                const d = document.getElementById('iDf').value, n = document.getElementById('iNf').value;
                if(d && n) o = { id: Date.now(), t, d, n };
            }
            if(o.id) {
                logs.unshift(o);
                localStorage.setItem('cad_v8_final_logs', JSON.stringify(logs));
                renderLogs();
                document.querySelectorAll('input:not([type=file])').forEach(i => i.value = '');
            }
        }

        function renderLogs() {
            const f = document.getElementById('feed');
            f.innerHTML = logs.length ? '' : '<p class="text-center py-20 opacity-10 text-[10px] font-black">VAZIO</p>';
            logs.forEach(i => {
                const isT = i.t === 'T';
                f.innerHTML += `<div class="item-log ${!isT ? 'border-red-600' : ''}">
                    <div class="flex justify-between items-center uppercase font-bold">
                        <div class="text-[11px]"><span class="${isT?'text-gold':'text-red-500'}">[${i.d}]</span> ${isT?`<s>${i.s}</s> → ${i.e}`:`FALTA: ${i.n}`}</div>
                        ${sessionStorage.getItem('auth')?`<button onclick="del(${i.id})" class="opacity-20 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>`:''}
                    </div>
                </div>`;
            });
        }
        function del(id) { if(confirm("Apagar?")) { logs = logs.filter(x => x.id !== id); localStorage.setItem('cad_v8_final_logs', JSON.stringify(logs)); renderLogs(); } }

        window.onload = () => { sync(); loadEscala(); };
    </script>
</body>
</html>
