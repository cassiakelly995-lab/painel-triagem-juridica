<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | A4 FIXED ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { 
            --oab-dark: #090e1a; 
            --oab-gold: #d4af37; 
            --oab-card: #151c2e;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--oab-dark); 
            color: #f1f5f9; 
            height: 100vh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header { 
            background: #0f172a;
            border-bottom: 2px solid var(--oab-gold);
            padding: 12px 40px;
            flex-shrink: 0;
        }

        /* Layout de Grade Fixa */
        .main-container {
            display: grid;
            grid-template-cols: 1fr 450px; /* Documento maior, painel fixo */
            gap: 40px;
            max-width: 1700px;
            margin: 0 auto;
            padding: 40px;
            height: calc(100vh - 80px);
            width: 100%;
        }

        /* Moldura A4 Fixa */
        .viewport-a4 {
            background: #111827;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(212, 175, 55, 0.05);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
            height: 100%;
            overflow: hidden;
        }

        .paper-a4 {
            width: 100%;
            height: 100%;
            max-width: 850px; /* Largura A4 proporcional */
            background: white;
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
            border-radius: 4px;
        }

        /* Painel Lateral Est√©tico */
        .side-info {
            display: flex;
            flex-direction: column;
            gap: 24px;
            height: 100%;
        }

        .glass-block {
            background: var(--oab-card);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .label-gold {
            color: var(--oab-gold);
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            display: block;
        }

        .input-oab {
            background: #090e1a;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            padding: 12px 15px;
            width: 100%;
            color: white;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .btn-action {
            background: var(--oab-gold);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 11px;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .registro-card {
            background: rgba(255, 255, 255, 0.02);
            border-left: 4px solid var(--oab-gold);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            transition: 0.2s;
        }

        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }

        embed { width: 100%; height: 100%; border: none; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--oab-gold); border-radius: 10px; }
    </style>
</head>
<body id="masterBody">

    <header>
        <div class="flex justify-between items-center max-w-[1700px] mx-auto">
            <div class="flex items-center gap-6">
                <img src="https://raw.githubusercontent.com/cassiakelly995-lab/painel-triagem-juridica/main/santana-parnaiba-branco-e1744639876196-768x231.png" alt="Logo" class="h-10">
                <div>
                    <h1 class="text-lg font-black uppercase italic leading-none tracking-tighter">CAD Santana de Parna√≠ba</h1>
                    <p class="text-[9px] font-bold uppercase tracking-[0.3em] text-gold mt-1" style="color: var(--oab-gold);">Presid√™ncia: Dra. Maristela Gon√ßalves</p>
                </div>
            </div>
            
            <div class="flex items-center gap-6">
                <button id="authBtn" onclick="openAdmin()" class="text-white/30 text-[10px] font-black uppercase hover:text-gold"><i class="fa-solid fa-shield-halved mr-2"></i> √Årea Restrita</button>
                <button id="offBtn" onclick="exitAdmin()" class="admin-only text-red-500 text-[10px] font-black uppercase"><i class="fa-solid fa-power-off mr-2"></i> Encerrar Sess√£o</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        
        <div class="viewport-a4">
            <div class="paper-a4" id="pdfContainer">
                <div class="flex flex-col items-center justify-center h-full opacity-10">
                    <i class="fa-solid fa-file-contract text-8xl mb-4"></i>
                    <p class="font-black uppercase tracking-widest text-xs">Aguardando Escala PDF</p>
                </div>
            </div>
        </div>

        <div class="side-info">
            
            <div class="glass-block admin-only">
                <span class="label-gold">Gerenciamento</span>
                <div class="mb-4">
                    <input type="file" id="pdfIn" class="hidden" accept="application/pdf" onchange="loadPDF(this)">
                    <button onclick="document.getElementById('pdfIn').click()" class="w-full border border-gold/30 text-gold text-[10px] font-black py-3 rounded-lg hover:bg-gold/5" style="color: var(--oab-gold); border-color: var(--oab-gold);">Substituir Arquivo PDF</button>
                </div>
                <input type="text" id="inDia" placeholder="Data da Troca" class="input-oab">
                <input type="text" id="inSai" placeholder="Sai: Advogado(a)" class="input-oab">
                <input type="text" id="inEntra" placeholder="Entra: Advogado(a)" class="input-oab">
                <button onclick="saveItem()" class="btn-action">Registrar Altera√ß√£o</button>
            </div>

            <div class="glass-block flex-grow overflow-hidden flex flex-col">
                <span class="label-gold">Relat√≥rio de Ocorr√™ncias</span>
                <div id="list" class="overflow-y-auto pr-2">
                    </div>
            </div>

        </div>
    </main>

    <script>
        const KEY = "CAD2026"; 
        let store = JSON.parse(localStorage.getItem('cad_v8_final')) || [];

        function openAdmin() {
            if(prompt("üîê Digite a senha de administrador:") === KEY) {
                sessionStorage.setItem('admin', 'true');
                refresh();
            } else { alert("Senha incorreta."); }
        }

        function exitAdmin() {
            sessionStorage.removeItem('admin');
            refresh();
        }

        function refresh() {
            const isA = sessionStorage.getItem('admin') === 'true';
            document.getElementById('masterBody').className = isA ? 'is-admin' : '';
            document.getElementById('authBtn').style.display = isA ? 'none' : 'block';
            draw();
        }

        function loadPDF(input) {
            const file = input.files[0];
            if (file && sessionStorage.getItem('admin')) {
                const reader = new FileReader();
                reader.onload = (e) => { 
                    localStorage.setItem('pdf_final', e.target.result); 
                    render(); 
                };
                reader.readAsDataURL(file);
            }
        }

        function render() {
            const data = localStorage.getItem('pdf_final');
            if (data) document.getElementById('pdfContainer').innerHTML = `<embed src="${data}#toolbar=0&navpanes=0&view=Fit" type="application/pdf">`;
        }

        function saveItem() {
            const d = document.getElementById('inDia').value, s = document.getElementById('inSai').value, e = document.getElementById('inEntra').value;
            if (d && s && e) { 
                store.unshift({ id: Date.now(), d, s, e }); 
                localStorage.setItem('cad_v8_final', JSON.stringify(store));
                document.querySelectorAll('input').forEach(i => i.value = '');
                draw();
            }
        }

        function draw() {
            const box = document.getElementById('list');
            const isA = sessionStorage.getItem('admin') === 'true';
            box.innerHTML = store.length ? '' : '<p class="text-center py-10 opacity-10 text-[10px] font-black uppercase">Nenhuma troca registrada</p>';
            store.forEach(item => {
                box.innerHTML += `<div class="registro-card">
                    <div class="flex justify-between items-start">
                        <div class="text-[11px] uppercase">
                            <span class="text-gold font-black">[${item.d}]</span><br>
                            <span class="opacity-40"><s>${item.s}</s></span><br>
                            <span class="text-white font-extrabold"><i class="fa-solid fa-caret-right text-gold mr-1"></i> ${item.e}</span>
                        </div>
                        ${isA ? `<button onclick="remove(${item.id})" class="text-red-500/20 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button>` : ''}
                    </div>
                </div>`;
            });
        }

        function remove(id) { if(confirm("Remover registro?")) { store = store.filter(x => x.id !== id); localStorage.setItem('cad_v8_final', JSON.stringify(store)); draw(); } }

        window.onload = () => { refresh(); render(); };
    </script>
</body>
</html>
