<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD - Santana de Parnaíba | Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-header { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .glass-input { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="gradient-header text-white shadow-2xl">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-4">
                    <div class="bg-amber-500 p-3 rounded-2xl shadow-lg shadow-amber-500/30">
                        <i class="fa-solid fa-brain text-slate-900 text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-black uppercase tracking-tighter">CAD Santana de Parnaíba</h1>
                        <p class="text-amber-400 text-xs font-bold uppercase tracking-widest">Painel Inteligente de Dativos</p>
                    </div>
                </div>
                <div id="data-atual" class="text-slate-400 text-sm font-mono"></div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        
        <div class="max-w-4xl mx-auto mb-10">
            <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-indigo-100">
                <div class="flex items-center gap-3 mb-4">
                    <span class="bg-indigo-100 text-indigo-600 p-2 rounded-lg"><i class="fa-solid fa-bolt"></i></span>
                    <h2 class="font-black text-slate-700 uppercase text-sm tracking-widest">Entrada Inteligente (Cole a mensagem abaixo)</h2>
                </div>
                <textarea id="textoInteligente" rows="3" 
                    placeholder="Ex: No dia 20/02, o Dr. Silva vai no lugar da Dra. Souza por motivo de Audiência..."
                    class="w-full p-4 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl outline-none focus:border-indigo-400 transition-all text-slate-600 italic"></textarea>
                <div class="flex justify-end mt-3">
                    <button onclick="processarTexto()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-indigo-100 transition-all">
                        <i class="fa-solid fa-magic-wand-sparkles"></i> Processar e Registrar
                    </button>
                </div>
            </div>
        </div>

        <div class="max-w-6xl mx-auto bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-200">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h3 class="font-black text-slate-400 text-xs uppercase tracking-[0.2em]">Histórico de Trocas</h3>
                <button onclick="abrirModal()" class="text-indigo-600 font-bold text-sm hover:underline">+ Registro Manual</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <tbody id="lista-trocas" class="divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 shadow-2xl">
            <h3 id="modalTitulo" class="text-2xl font-black text-slate-800 mb-6">Registro Manual</h3>
            <input type="hidden" id="edit-id">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="data" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                    <input type="text" id="motivo" placeholder="Motivo" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                </div>
                <input type="text" id="sainte" placeholder="Quem iria (SAI)?" class="w-full p-4 bg-red-50 text-red-700 rounded-xl outline-none font-bold placeholder:text-red-300">
                <input type="text" id="entrante" placeholder="Quem vai no lugar (ASSUME)?" class="w-full p-4 bg-emerald-50 text-emerald-700 rounded-xl outline-none font-bold placeholder:text-emerald-300">
                <div class="flex gap-4 pt-4">
                    <button onclick="fecharModal()" class="flex-1 font-bold text-slate-400">Cancelar</button>
                    <button onclick="salvar()" class="flex-[2] bg-slate-900 text-white py-4 rounded-2xl font-bold">Gravar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('cad_smart_v1')) || [];

        function processarTexto() {
            const txt = document.getElementById('textoInteligente').value;
            if(!txt) return;

            // Lógica simples de busca de data (DD/MM/AAAA ou DD/MM)
            const dataMatch = txt.match(/(\d{1,2}\/\d{1,2}(\/\d{2,4})?)/);
            const dataStr = dataMatch ? dataMatch[0] : new Date().toLocaleDateString('pt-BR');

            // Tentativa de identificar "Sainte" e "Entrante" por palavras-chave comuns
            // Ex: "João no lugar de Maria" ou "Maria sai e entra João"
            let sainte = "Não identificado";
            let entrante = "Não identificado";

            if(txt.toLowerCase().includes("lugar de")) {
                const partes = txt.split(/lugar de/i);
                entrante = partes[0].split(" ").slice(-2).join(" ");
                sainte = partes[1].split(" ").slice(1, 3).join(" ");
            } else if(txt.toLowerCase().includes("substitui")) {
                const partes = txt.split(/substitui/i);
                entrante = partes[0].split(" ").slice(-2).join(" ");
                sainte = partes[1].split(" ").slice(1, 3).join(" ");
            }

            // Adiciona ao banco
            const nova = {
                data: formatarDataParaInput(dataStr),
                sainte: sainte.trim(),
                entrante: entrante.trim(),
                motivo: "Processado via Texto"
            };

            db.unshift(nova);
            localStorage.setItem('cad_smart_v1', JSON.stringify(db));
            document.getElementById('textoInteligente').value = "";
            render();
            alert("Sistema processou a mensagem e registrou a troca!");
        }

        function formatarDataParaInput(dataBr) {
            const p = dataBr.split('/');
            const ano = p[2] ? (p[2].length == 2 ? '20'+p[2] : p[2]) : new Date().getFullYear();
            return `${ano}-${p[1].padStart(2,'0')}-${p[0].padStart(2,'0')}`;
        }

        function render() {
            const list = document.getElementById('lista-trocas');
            list.innerHTML = '';
            
            db.forEach((t, i) => {
                list.innerHTML += `
                    <tr class="hover:bg-slate-50 transition-all group">
                        <td class="px-8 py-6">
                            <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Data</div>
                            <div class="font-black text-slate-700 text-lg">${t.data.split('-').reverse().join('/')}</div>
                        </td>
                        <td class="px-8 py-6">
                            <div class="flex items-center gap-4">
                                <div class="bg-red-50 p-3 rounded-xl border border-red-100 min-w-[140px]">
                                    <p class="text-[9px] font-black text-red-400 uppercase">Iria (Sai)</p>
                                    <p class="font-bold text-slate-700">${t.sainte}</p>
                                </div>
                                <i class="fa-solid fa-arrow-right text-slate-300"></i>
                                <div class="bg-emerald-50 p-3 rounded-xl border border-emerald-100 min-w-[140px]">
                                    <p class="text-[9px] font-black text-emerald-500 uppercase">Vai (Assume)</p>
                                    <p class="font-bold text-slate-900">${t.entrante}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-8 py-6">
                             <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Motivo</div>
                             <span class="text-sm font-semibold text-slate-500">${t.motivo}</span>
                        </td>
                        <td class="px-8 py-6 text-right">
                            <button onclick="excluir(${i})" class="text-slate-300 hover:text-red-500 transition-colors"><i class="fa-solid fa-trash-can"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        function salvar() {
            const nova = {
                data: document.getElementById('data').value,
                motivo: document.getElementById('motivo').value,
                sainte: document.getElementById('sainte').value,
                entrante: document.getElementById('entrante').value
            };
            db.unshift(nova);
            localStorage.setItem('cad_smart_v1', JSON.stringify(db));
            fecharModal();
            render();
        }

        function excluir(i) {
            if(confirm("Excluir registro?")) {
                db.splice(i, 1);
                localStorage.setItem('cad_smart_v1', JSON.stringify(db));
                render();
            }
        }

        function abrirModal() { document.getElementById('modal').classList.remove('hidden'); }
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); }

        document.getElementById('data-atual').innerText = new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
        render();
    </script>
</body>
</html>
