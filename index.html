<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Triagem - Troca de Advogados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-blue-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold italic">HUB Jurídico - Triagem</h1>
            <span class="text-sm bg-blue-800 px-3 py-1 rounded">Visualização Pública</span>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h2 class="text-2xl font-semibold text-gray-800">Histórico de Trocas</h2>
                <p class="text-gray-500">Acompanhe as alterações de plantão mensalmente</p>
            </div>
            
            <div class="flex gap-2">
                <select id="filtroMes" class="border rounded-md p-2 bg-white shadow-sm outline-none">
                    <option value="2">Fevereiro 2026</option>
                    <option value="1">Janeiro 2026</option>
                </select>
                <button onclick="document.getElementById('modalTroca').classList.remove('hidden')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-all shadow-md">
                    <i class="fa-solid fa-plus mr-2"></i>Registrar Troca
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-100 text-gray-700 uppercase text-xs font-bold">
                        <th class="p-4">Data do Plantão</th>
                        <th class="p-4 text-red-600">Sainte (Sai)</th>
                        <th class="p-4 text-green-600">Entrante (Assume)</th>
                        <th class="p-4">Motivo</th>
                        <th class="p-4 text-center">Status</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo" class="text-gray-600">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="modalTroca" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-2xl">
            <h3 class="text-xl font-bold mb-4 text-blue-900">Registrar Nova Substituição</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Data do Plantão</label>
                    <input type="date" id="inputData" class="w-full border rounded-md p-2 mt-1 outline-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Advogado Sainte</label>
                    <input type="text" id="inputSainte" placeholder="Nome do Dr(a)." class="w-full border rounded-md p-2 mt-1 outline-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Advogado Entrante</label>
                    <input type="text" id="inputEntrante" placeholder="Nome do Dr(a)." class="w-full border rounded-md p-2 mt-1 outline-blue-500">
                </div>
                <div class="flex gap-2 mt-6">
                    <button onclick="document.getElementById('modalTroca').classList.add('hidden')" class="flex-1 bg-gray-200 p-2 rounded-md font-semibold text-gray-700">Cancelar</button>
                    <button onclick="adicionarTroca()" class="flex-1 bg-blue-900 text-white p-2 rounded-md font-semibold hover:bg-blue-800">Confirmar Troca</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados Iniciais Simulados
        let trocas = [
            { data: '2026-02-15', sainte: 'Dra. Beatriz Santos', entrante: 'Dr. Roberto Lima', motivo: 'Audiência Externa', status: 'Concluído' },
            { data: '2026-02-18', sainte: 'Dr. Carlos Mendes', entrante: 'Dra. Cássia Silva', motivo: 'Férias', status: 'Agendado' }
        ];

        function renderizarTabela() {
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = '';
            
            trocas.forEach(t => {
                const dataFormatada = new Date(t.data).toLocaleDateString('pt-BR');
                corpo.innerHTML += `
                    <tr class="border-t hover:bg-gray-50 transition-colors">
                        <td class="p-4 font-medium">${dataFormatada}</td>
                        <td class="p-4 font-semibold text-red-500">${t.sainte}</td>
                        <td class="p-4 font-semibold text-green-600">${t.entrante}</td>
                        <td class="p-4 text-sm text-gray-500">${t.motivo || 'Troca de Agenda'}</td>
                        <td class="p-4 text-center">
                            <span class="px-2 py-1 text-xs rounded-full ${t.status === 'Concluído' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}">
                                ${t.status}
                            </span>
                        </td>
                    </tr>
                `;
            });
        }

        function adicionarTroca() {
            const data = document.getElementById('inputData').value;
            const sainte = document.getElementById('inputSainte').value;
            const entrante = document.getElementById('inputEntrante').value;

            if(data && sainte && entrante) {
                trocas.unshift({ data, sainte, entrante, status: 'Agendado' });
                renderizarTabela();
                document.getElementById('modalTroca').classList.add('hidden');
                alert('Troca registrada com sucesso!');
            } else {
                alert('Preencha todos os campos.');
            }
        }

        // Inicializar
        renderizarTabela();
    </script>
</body>
</html>
