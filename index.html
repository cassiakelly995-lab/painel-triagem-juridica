<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | V8 GOD MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --oab-dark: #070b14; --oab-gold: #c5a36b; --oab-card: #111827; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--oab-dark); color: #f1f5f9; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        header { background: #0f172a; border-bottom: 2px solid var(--oab-gold); padding: 10px 40px; flex-shrink: 0; }
        
        .layout-master { display: flex; justify-content: center; align-items: center; gap: 40px; padding: 20px; flex-grow: 1; height: calc(100vh - 80px); }
        
        /* MOLDURA DA ESCALA - FOCO EM FIXAÇÃO DEFINITIVA */
        .escala-moldura { 
            width: 65vh; height: 85vh; background: #fff; 
            box-shadow: 0 0 60px rgba(0,0,0,0.9); border-radius: 4px; 
            position: relative; overflow: hidden; display: flex; justify-content: center; align-items: center;
        }
        object, embed, iframe { width: 100%; height: 100%; border: none; }
        
        .painel-lateral { width: 400px; height: 85vh; display: flex; flex-direction: column; gap: 15px; }
        .glass-box { background: var(--oab-card); border: 1px solid rgba(197, 163, 107, 0.2); border-radius: 12px; padding: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        .label-gold { color: var(--oab-gold); font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; border-bottom: 1px solid rgba(197, 163, 107, 0.1); padding-bottom: 5px; }
        
        .input-oab { background: #070b14; border: 1px solid rgba(197, 163, 107, 0.3); border-radius: 8px; padding: 12px; width: 100%; color: white; margin-bottom: 8px; font-size: 12px; outline: none; }
        .btn-gold { background: var(--oab-gold); color: #000; font-weight: 900; text-transform: uppercase; padding: 12px; border-radius: 8px; width: 100%; font-size: 11px; cursor: pointer; transition: 0.2s; }
        .btn-gold:hover { filter: brightness(1.2); }

        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }
        
        .item-ocorrencia { background: rgba(255, 255, 255, 0.03); border-left: 4px solid var(--oab-gold); padding: 12px; border-radius: 8px; margin-bottom: 8px; font-size: 12px; }
    </style>
</head>
<body id="mainApp">

    <header>
        <div class="flex justify-between items-center max-w-[1800px] mx-auto">
            <div class="flex items-center gap-6">
                <div class="bg-white/5 p-2 rounded-xl border border-gold/20">
                    <i class="fa-solid fa-scale-balanced text-3xl text-[#c5a36b]"></i>
                </div>
                <div>
                    <h1 class="text-white text-xl font-black uppercase italic tracking-tighter">CAD Santana de Parnaíba</h1>
                    <p class="text-[10px] font-bold uppercase text-[#c5a36b]">Presidência: Dra. Maristela Gonçalves</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btnAdmin" onclick="login()" class="text-white/30 text-[10px] font-black uppercase hover:text-white">Acesso Restrito</button>
                <button onclick="logout()" class="admin-only text-red-500 text-[10px] font-black uppercase italic font-bold">Encerrar Sessão</button>
            </div>
        </div>
    </header>

    <main class="layout-master">
        <div class="escala-moldura" id="viewerContainer">
            <div id="statusMsg" class="text-center opacity-20 text-slate-500">
                <i class="fa-solid fa-file-pdf text-8xl mb-4"></i>
                <p class="font-black uppercase text-xs tracking-widest">Escala não carregada</p>
            </div>
        </div>

        <div class="painel-lateral">
            <div class="glass-box admin-only">
                <span class="label-gold">Gerenciador V8 God Mode</span>
                <input type="file" id="pdfInput" class="hidden" accept="application/pdf" onchange="uploadPDF(this)">
                <button onclick="document.getElementById('pdfInput').click()" class="w-full border-2 border-dashed border-gold/40 text-gold py-3 rounded-xl text-[10px] font-black uppercase mb-4 hover:bg-gold/10">
                    <i class="fa-solid fa-upload mr-2"></i> Fixar Escala Definitiva
                </button>

                <div class="flex gap-2 mb-4">
                    <button onclick="aba('T')" id="tabT" class="flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold">TROCA</button>
                    <button onclick="aba('F')" id="abaF" class="flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500">FALTA</button>
                </div>

                <div id="formT">
                    <input type="text" id="tDia" placeholder="Data" class="input-oab">
                    <input type="text" id="tSai" placeholder="Sai" class="input-oab">
                    <input type="text" id="tEntra" placeholder="Entra" class="input-oab">
                    <button onclick="salvar('T')" class="btn-gold">Registrar</button>
                </div>
                <div id="formF" class="hidden">
                    <input type="text" id="fDia" placeholder="Data" class="input-oab">
                    <input type="text" id="fNome" placeholder="Nome" class="input-oab">
                    <button onclick="salvar('F')" class="btn-gold !bg-red-700 !text-white">Registrar Falta</button>
                </div>
            </div>

            <div class="glass-box flex-grow overflow-hidden flex flex-col">
                <span class="label-gold">Histórico Permanente</span>
                <div id="feed" class="overflow-y-auto flex-grow pr-2"></div>
            </div>
        </div>
    </main>

    <script>
        const SENHA = "CAD2026";
        let dbOcorrencias = JSON.parse(localStorage.getItem('cad_v8_logs')) || [];

        // --- SISTEMA DE BANCO DE DADOS BLINDADO (IndexedDB) ---
        const dbRequest = indexedDB.open("CASSIA_DATABASE", 1);
        dbRequest.onupgradeneeded = e => e.target.result.createObjectStore("files");

        function uploadPDF(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                const data = e.target.result;
                const db = dbRequest.result;
                const tx = db.transaction("files", "readwrite");
                tx.objectStore("files").put(data, "escala_v8");
                tx.oncomplete = () => loadEscala();
            };
            reader.readAsDataURL(file);
        }

        function loadEscala() {
            const db = dbRequest.result;
            const tx = db.transaction("files", "readonly");
            const get = tx.objectStore("files").get("escala_v8");
            get.onsuccess = () => {
                if (get.result) {
                    document.getElementById('viewerContainer').innerHTML = 
                        `<embed src="${get.result}#toolbar=0&navpanes=0&view=FitH" type="application/pdf">`;
                }
            };
        }

        function login() { if(prompt("Senha Admin:") === SENHA) { sessionStorage.setItem('v8_auth', '1'); sync(); } }
        function logout() { sessionStorage.removeItem('v8_auth'); sync(); }

        function sync() {
            const isAdm = sessionStorage.getItem('v8_auth') === '1';
            document.getElementById('mainApp').className = isAdm ? 'is-admin' : '';
            document.getElementById('btnAdmin').style.display = isAdm ? 'none' : 'block';
            renderLogs();
        }

        function aba(t) {
            document.getElementById('formT').classList.toggle('hidden', t === 'F');
            document.getElementById('formF').classList.toggle('hidden', t === 'T');
            document.getElementById('tabT').className = t === 'T' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
            document.getElementById('abaF').className = t === 'F' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-red-500 text-red-500' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
        }

        function salvar(tipo) {
            let log = {};
            if(tipo === 'T') {
                const d = document.getElementById('tDia').value, s = document.getElementById('tSai').value, e = document.getElementById('tEntra').value;
                if(d && s && e) log = { id: Date.now(), tipo, d, s, e };
            } else {
                const d = document.getElementById('fDia').value, n = document.getElementById('fNome').value;
                if(d && n) log = { id: Date.now(), tipo, d, n };
            }
            if(log.id) {
                dbOcorrencias.unshift(log);
                localStorage.setItem('cad_v8_logs', JSON.stringify(dbOcorrencias));
                renderLogs();
                document.querySelectorAll('input:not([type=file])').forEach(i => i.value = '');
            }
        }

        function renderLogs() {
            const f = document.getElementById('feed');
            f.innerHTML = dbOcorrencias.length ? '' : '<p class="text-center py-20 opacity-10 text-[10px] font-black">VAZIO</p>';
            dbOcorrencias.forEach(i => {
                const isT = i.tipo === 'T';
                f.innerHTML += `
                <div class="item-ocorrencia ${!isT ? 'border-red-600' : ''}">
                    <div class="flex justify-between items-center uppercase font-bold">
                        <div class="text-[11px]">
                            <span class="${isT?'text-gold':'text-red-500'}">[${i.d}]</span> 
                            ${isT ? `<s>${i.s}</s> → ${i.e}` : `FALTA: ${i.n}`}
                        </div>
                        ${sessionStorage.getItem('v8_auth') ? `<button onclick="del(${i.id})" class="opacity-20 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>` : ''}
                    </div>
                </div>`;
            });
        }
        function del(id) { if(confirm("Excluir?")) { dbOcorrencias = dbOcorrencias.filter(x => x.id !== id); localStorage.setItem('cad_v8_logs', JSON.stringify(dbOcorrencias)); renderLogs(); } }

        dbRequest.onsuccess = () => { sync(); loadEscala(); };
    </script>
</body>
</html>
