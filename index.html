<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | MODO FULL SCREEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --oab-dark: #090e1a; --oab-gold: #d4af37; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--oab-dark); 
            color: #f1f5f9; 
            height: 100vh; 
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* Header Premium */
        header { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border-bottom: 2px solid var(--oab-gold);
            padding: 1.25rem 2.5rem;
            z-index: 50;
        }

        /* Estiliza√ß√£o da Escala em Tela Cheia */
        .pdf-container {
            flex-grow: 1;
            height: calc(100vh - 120px); /* Ajuste din√¢mico para ocupar a tela toda */
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        embed { width: 100%; height: 100%; }

        /* Painel Lateral de Ocorr√™ncias (Flutuante para n√£o atrapalhar o PDF) */
        .side-panel {
            position: absolute;
            right: 20px;
            top: 100px;
            width: 320px;
            max-height: 80vh;
            z-index: 40;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            padding: 20px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }

        .input-oab { background: rgba(0,0,0,0.3); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 8px; padding: 10px; width: 100%; color: white; outline: none; font-size: 13px; }
        .btn-gold { background: var(--oab-gold); color: #0f172a; font-weight: 800; padding: 12px; border-radius: 8px; width: 100%; margin-top: 10px; text-transform: uppercase; font-size: 11px; }

        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }
        
        .registro-item { background: rgba(255,255,255,0.05); border-left: 3px solid var(--oab-gold); padding: 10px; border-radius: 6px; margin-bottom: 8px; font-size: 11px; }
    </style>
</head>
<body id="appBody">

    <header>
        <div class="max-w-[1800px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-5">
                <img src="https://raw.githubusercontent.com/cassiakelly995-lab/painel-triagem-juridica/main/santana-parnaiba-branco-e1744639876196-768x231.png" alt="OAB Santana" class="h-12">
                <div class="h-8 w-[1px] bg-white/10 mx-2"></div>
                <div>
                    <h1 class="text-xl font-black uppercase italic tracking-tighter text-white">CAD Santana de Parna√≠ba</h1>
                    <p class="text-[9px] font-bold uppercase tracking-[0.3em] text-gold" style="color: var(--oab-gold);">Presid√™ncia: Dra. Maristela Gon√ßalves</p>
                </div>
            </div>

            <div class="flex gap-4">
                <button id="lockBtn" onclick="authAdmin()" class="text-white/50 text-[10px] font-black uppercase hover:text-gold transition-all"><i class="fa-solid fa-lock mr-2"></i> Admin</button>
                <button id="unlockBtn" onclick="logoutAdmin()" class="admin-only text-red-500 text-[10px] font-black uppercase"><i class="fa-solid fa-unlock mr-2"></i> Sair</button>
                <div class="admin-only">
                    <input type="file" id="upPDF" class="hidden" accept="application/pdf" onchange="handlePDF(this)">
                    <button onclick="document.getElementById('upPDF').click()" class="bg-gold text-dark px-5 py-1.5 rounded-full text-[10px] font-black uppercase" style="background: var(--oab-gold); color: #000">Trocar PDF</button>
                </div>
            </div>
        </div>
    </header>

    <main class="p-5 flex-grow relative">
        <div class="pdf-container" id="pdfBox">
            <div class="flex flex-col items-center justify-center h-full opacity-20">
                <i class="fa-solid fa-file-pdf text-8xl mb-4"></i>
                <p class="font-black uppercase tracking-widest text-sm">Escala em Tela Cheia</p>
            </div>
        </div>

        <div class="side-panel shadow-2xl">
            <div class="admin-only mb-6 border-b border-white/10 pb-4">
                <h4 class="text-[10px] font-black uppercase mb-3 text-gold" style="color: var(--oab-gold);">Novo Registro</h4>
                <div class="space-y-3">
                    <input type="text" id="tDia" placeholder="Dia (ex: 15/02)" class="input-oab">
                    <input type="text" id="tSai" placeholder="Sai: Advogado(a)" class="input-oab">
                    <input type="text" id="tEntra" placeholder="Entra: Advogado(a)" class="input-oab">
                    <button onclick="addTroca()" class="btn-gold">Confirmar Troca</button>
                </div>
            </div>

            <h4 class="text-[10px] font-black uppercase mb-4 opacity-50 tracking-widest text-center">Relat√≥rio de Trocas e Faltas</h4>
            <div id="listaItems" class="overflow-y-auto max-height-[40vh] space-y-2">
                </div>
        </div>
    </main>

    <script>
        const MASTER_KEY = "CAD2026"; 
        let db = JSON.parse(localStorage.getItem('cad_secure_v8')) || [];

        function authAdmin() {
            const input = prompt("üîê Senha de Admin:");
            if(input === MASTER_KEY) {
                sessionStorage.setItem('isAdmin', 'true');
                applySecurity();
            } else { alert("Acesso negado."); }
        }

        function logoutAdmin() {
            sessionStorage.removeItem('isAdmin');
            applySecurity();
        }

        function applySecurity() {
            const isAdm = sessionStorage.getItem('isAdmin') === 'true';
            document.getElementById('appBody').className = isAdm ? 'is-admin' : '';
            document.getElementById('lockBtn').style.display = isAdm ? 'none' : 'block';
            renderLista();
        }

        function handlePDF(input) {
            const file = input.files[0];
            if (file && sessionStorage.getItem('isAdmin')) {
                const reader = new FileReader();
                reader.onload = (e) => { localStorage.setItem('pdf_secure', e.target.result); renderPDF(); };
                reader.readAsDataURL(file);
            }
        }

        function renderPDF() {
            const data = localStorage.getItem('pdf_secure');
            if (data) document.getElementById('pdfBox').innerHTML = `<embed src="${data}#toolbar=0&view=FitH" type="application/pdf">`;
        }

        function addTroca() {
            const d = document.getElementById('tDia').value, s = document.getElementById('tSai').value, e = document.getElementById('tEntra').value;
            if (d && s && e) { 
                db.unshift({ id: Date.now(), d, s, e }); 
                localStorage.setItem('cad_secure_v8', JSON.stringify(db));
                document.querySelectorAll('input').forEach(i => i.value = '');
                renderLista();
            }
        }

        function renderLista() {
            const box = document.getElementById('listaItems');
            const isAdm = sessionStorage.getItem('isAdmin') === 'true';
            box.innerHTML = db.length ? '' : '<p class="text-center py-5 opacity-20 text-[10px] font-bold">NENHUMA ALTERA√á√ÉO</p>';
            db.forEach(item => {
                box.innerHTML += `<div class="registro-item">
                    <div class="flex justify-between items-start">
                        <span><b class="text-gold">${item.d}</b>: <s>${item.s}</s> ‚Üí <span class="text-white font-bold">${item.e}</span></span>
                        ${isAdm ? `<button onclick="del(${item.id})" class="text-red-500 ml-2"><i class="fa-solid fa-trash"></i></button>` : ''}
                    </div>
                </div>`;
            });
        }

        function del(id) { 
            if(confirm("Apagar registro oficial?")) {
                db = db.filter(x => x.id !== id);
                localStorage.setItem('cad_secure_v8', JSON.stringify(db));
                renderLista();
            }
        }

        window.onload = () => { applySecurity(); renderPDF(); };
    </script>
</body>
</html>
