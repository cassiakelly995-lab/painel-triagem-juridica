<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | V8 GOD MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --oab-dark: #070b14; --oab-gold: #c5a36b; --oab-card: #111827; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--oab-dark); color: #f1f5f9; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        header { background: #0f172a; border-bottom: 2px solid var(--oab-gold); padding: 10px 40px; flex-shrink: 0; }
        
        .layout-master { display: flex; justify-content: center; align-items: center; gap: 40px; padding: 20px; flex-grow: 1; height: calc(100vh - 80px); }
        
        /* CONTAINER DA ESCALA - FIXO E BLINDADO */
        .escala-moldura { 
            width: 60vh; 
            height: 85vh; 
            background: #fff; 
            box-shadow: 0 0 60px rgba(0,0,0,0.9); 
            border-radius: 4px; 
            position: relative;
            overflow: hidden;
        }

        /* Força o PDF a ocupar tudo sem virar imagem */
        #pdfFrame { width: 100%; height: 100%; border: none; }
        
        .painel-lateral { width: 400px; height: 85vh; display: flex; flex-direction: column; gap: 15px; }
        .glass-box { background: var(--oab-card); border: 1px solid rgba(197, 163, 107, 0.2); border-radius: 12px; padding: 20px; }
        .label-gold { color: var(--oab-gold); font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; }
        
        .input-oab { background: #070b14; border: 1px solid rgba(197, 163, 107, 0.3); border-radius: 6px; padding: 10px; width: 100%; color: white; margin-bottom: 8px; font-size: 12px; outline: none; }
        .btn-gold { background: var(--oab-gold); color: #000; font-weight: 900; text-transform: uppercase; padding: 12px; border-radius: 6px; width: 100%; font-size: 11px; cursor: pointer; }

        .admin-only { display: none; }
        .is-admin .admin-only { display: block; }
        
        .item-ocorrencia { background: rgba(255, 255, 255, 0.03); border-left: 4px solid var(--oab-gold); padding: 12px; border-radius: 6px; margin-bottom: 8px; font-size: 12px; }
    </style>
</head>
<body id="mainApp">

    <header>
        <div class="flex justify-between items-center max-w-[1600px] mx-auto">
            <div class="flex items-center gap-5">
                <i class="fa-solid fa-scale-balanced text-3xl text-[#c5a36b]"></i>
                <div>
                    <h1 class="text-white text-xl font-black uppercase italic tracking-tighter">CAD Santana de Parnaíba</h1>
                    <p class="text-[10px] font-bold uppercase text-[#c5a36b]">Dra. Maristela Gonçalves - Presidência</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btnLogin" onclick="logar()" class="text-white/40 text-[10px] font-bold uppercase hover:text-white">Acesso Admin</button>
                <button onclick="deslogar()" class="admin-only text-red-500 text-[10px] font-bold uppercase">Sair</button>
            </div>
        </div>
    </header>

    <main class="layout-master">
        <div class="escala-moldura" id="viewer">
            <div id="vazio" class="flex flex-col items-center justify-center h-full text-slate-700 opacity-20">
                <i class="fa-solid fa-file-pdf text-8xl mb-4"></i>
                <p class="font-black uppercase">Carregue a Escala PDF</p>
            </div>
        </div>

        <div class="painel-lateral">
            <div class="glass-box admin-only">
                <span class="label-gold">Administração V8</span>
                <input type="file" id="fileIn" class="hidden" accept="application/pdf" onchange="processar(this)">
                <button onclick="document.getElementById('fileIn').click()" class="w-full border-2 border-dashed border-gold/30 text-gold py-2 rounded-lg text-[10px] font-black uppercase mb-4 hover:bg-gold/5">
                    <i class="fa-solid fa-file-import mr-2"></i> Atualizar Escala Oficial
                </button>

                <div class="flex gap-2 mb-4">
                    <button onclick="tab('T')" id="tabT" class="flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold">TROCA</button>
                    <button onclick="tab('F')" id="tabF" class="flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500">FALTA</button>
                </div>

                <div id="pTroca">
                    <input type="text" id="tDia" placeholder="Data" class="input-oab">
                    <input type="text" id="tSai" placeholder="Advogado que sai" class="input-oab">
                    <input type="text" id="tEntra" placeholder="Advogado que entra" class="input-oab">
                    <button onclick="add('T')" class="btn-gold">Salvar Troca</button>
                </div>

                <div id="pFalta" class="hidden">
                    <input type="text" id="fDia" placeholder="Data" class="input-oab">
                    <input type="text" id="fNome" placeholder="Nome do Faltante" class="input-oab">
                    <button onclick="add('F')" class="btn-gold !bg-red-600 !text-white">Salvar Falta</button>
                </div>
            </div>

            <div class="glass-box flex-grow overflow-hidden flex flex-col">
                <span class="label-gold">Histórico de Alterações</span>
                <div id="lista" class="overflow-y-auto flex-grow pr-2"></div>
            </div>
        </div>
    </main>

    <script>
        const PASS = "CAD2026";
        let dataStore = JSON.parse(localStorage.getItem('cad_v8_final')) || [];

        function logar() { if(prompt("Senha:") === PASS) { sessionStorage.setItem('godmode', '1'); sync(); } }
        function deslogar() { sessionStorage.removeItem('godmode'); sync(); }

        function sync() {
            const isOk = sessionStorage.getItem('godmode') === '1';
            document.getElementById('mainApp').className = isOk ? 'is-admin' : '';
            document.getElementById('btnLogin').style.display = isOk ? 'none' : 'block';
            render();
        }

        // FUNÇÃO QUE RESOLVE O ERRO DE CARREGAMENTO
        function processar(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const b64 = e.target.result;
                    localStorage.setItem('pdf_doc', b64);
                    loadPDF(b64);
                };
                reader.readAsDataURL(file);
            }
        }

        function loadPDF(data) {
            if (!data) return;
            const container = document.getElementById('viewer');
            // Forçamos o tipo application/pdf para o navegador não confundir com imagem
            container.innerHTML = `<iframe src="${data}#toolbar=0&navpanes=0&view=FitH" id="pdfFrame"></iframe>`;
        }

        function tab(mode) {
            document.getElementById('pTroca').classList.toggle('hidden', mode === 'F');
            document.getElementById('pFalta').classList.toggle('hidden', mode === 'T');
            document.getElementById('tabT').className = mode === 'T' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-gold text-gold' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
            document.getElementById('tabF').className = mode === 'F' ? 'flex-1 py-1 text-[10px] font-black border-b-2 border-red-500 text-red-500' : 'flex-1 py-1 text-[10px] font-black border-b-2 border-transparent text-slate-500';
        }

        function add(tipo) {
            let obj = {};
            if(tipo === 'T') {
                const d = document.getElementById('tDia').value, s = document.getElementById('tSai').value, e = document.getElementById('tEntra').value;
                if(d && s && e) obj = { id: Date.now(), tipo, d, s, e };
            } else {
                const d = document.getElementById('fDia').value, n = document.getElementById('fNome').value;
                if(d && n) obj = { id: Date.now(), tipo, d, n };
            }
            if(obj.id) {
                dataStore.unshift(obj);
                localStorage.setItem('cad_v8_final', JSON.stringify(dataStore));
                render();
                document.querySelectorAll('input:not([type=file])').forEach(i => i.value = '');
            }
        }

        function render() {
            const l = document.getElementById('lista');
            l.innerHTML = dataStore.length ? '' : '<p class="text-center py-10 opacity-10 text-[10px] font-black">VAZIO</p>';
            dataStore.forEach(i => {
                const isT = i.tipo === 'T';
                l.innerHTML += `
                <div class="item-ocorrencia ${!isT ? 'border-red-600 bg-red-600/5' : ''}">
                    <div class="flex justify-between items-center uppercase">
                        <div><b class="${isT?'text-gold':'text-red-500'}">[${i.d}]</b> ${isT ? `<s>${i.s}</s> → <b>${i.e}</b>` : `<b>FALTA: ${i.n}</b>`}</div>
                        ${sessionStorage.getItem('godmode') ? `<button onclick="del(${i.id})" class="text-white/10 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>` : ''}
                    </div>
                </div>`;
            });
        }
        function del(id) { if(confirm("Remover?")) { dataStore = dataStore.filter(x => x.id !== id); localStorage.setItem('cad_v8_final', JSON.stringify(dataStore)); render(); } }

        window.onload = () => { sync(); loadPDF(localStorage.getItem('pdf_doc')); };
    </script>
</body>
</html>
