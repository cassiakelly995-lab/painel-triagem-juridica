<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD - Santana de Parnaíba | Inteligência e Documentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .gradient-cad { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="gradient-cad text-white py-8 shadow-2xl mb-8">
        <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-4">
                <div class="bg-amber-500 p-3 rounded-2xl shadow-lg">
                    <i class="fa-solid fa-scale-balanced text-slate-900 text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black uppercase tracking-tighter">Comissão de Dativos</h1>
                    <p class="text-amber-400 text-xs font-bold uppercase tracking-widest">Santana de Parnaíba</p>
                </div>
            </div>
            <div class="bg-slate-800/50 px-6 py-2 rounded-full border border-slate-700 text-sm font-mono">
                <span id="relogio"></span>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-1 space-y-8">
            
            <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-indigo-50">
                <h2 class="text-sm font-black text-indigo-900 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> IA de Processamento
                </h2>
                <textarea id="textoInteligente" rows="4" 
                    placeholder="Cole aqui a mensagem do WhatsApp... (Ex: Dra. Ana vai no lugar da Dra. Julia dia 12/02)"
                    class="w-full p-4 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl outline-none focus:border-indigo-400 transition-all text-sm italic mb-3"></textarea>
                <button onclick="iaProcessar()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold shadow-lg transition-all active:scale-95">
                    Processar e Registrar
                </button>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-amber-50">
                <h2 class="text-sm font-black text-amber-900 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-file-pdf"></i> Escala Vigente (JPG/PDF)
                </h2>
                <div id="areaArquivo" class="border-2 border-dashed border-amber-200 rounded-2xl p-4 text-center cursor-pointer hover:bg-amber-50 transition-all">
                    <input type="file" id="uploadEscala" class="hidden" accept="image/*,application/pdf" onchange="salvarArquivo(this)">
                    <label for="uploadEscala" class="cursor-pointer">
                        <i class="fa-solid fa-cloud-arrow-up text-amber-500 text-3xl mb-2"></i>
                        <p class="text-xs text-slate-500 font-bold" id="nomeArquivo">Anexar Escala de Fevereiro</p>
                    </label>
                </div>
                <div id="linkVisualizacao" class="mt-4 hidden">
                    <a id="btnVerEscala" target="_blank" class="flex items-center justify-center gap-2 bg-slate-900 text-amber-400 py-3 rounded-xl font-bold text-xs uppercase tracking-widest">
                        <i class="fa-solid fa-eye"></i> Visualizar Escala Salva
                    </a>
                </div>
            </div>
        </div>

        <div class="lg:col-span-2">
            <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-200">
                <div class="p-8 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="font-black text-slate-800 uppercase text-sm tracking-widest">Controle de Substituições</h3>
                    <div class="flex gap-2">
                        <button onclick="limparTudo()" class="text-[10px] font-bold text-red-400 hover:text-red-600 uppercase">Limpar Tudo</button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <tbody id="tabelaCorpo" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        let trocas = JSON.parse(localStorage.getItem('cad_parnaiba_trocas')) || [];
        let escalaUrl = localStorage.getItem('cad_escala_url') || "";

        function iaProcessar() {
            const input = document.getElementById('textoInteligente').value;
            if(!input) return;

            // IA Simples: Regex para capturar data e nomes
            const dataMatch = input.match(/(\d{1,2}\/\d{1,2}(\/\d{2,4})?)/);
            const data = dataMatch ? dataMatch[0] : new Date().toLocaleDateString('pt-BR');

            // Lógica de nomes: Procura por "Dra. Nome" ou "Dr. Nome"
            const nomes = input.match(/(Dr\.|Dra\.)\s?([A-Z][a-z]+(?:\s[A-Z][a-z]+)*)/g);
            
            let sainte = "Não identificado";
            let entrante = "Não identificado";

            if (nomes && nomes.length >= 2) {
                // Geralmente quem "vai no lugar" ou "substitui" aparece primeiro em mensagens de aviso
                // Mas aqui ajustamos: se contiver "no lugar de", o primeiro é entrante e o segundo sainte
                if(input.toLowerCase().includes("no lugar de") || input.toLowerCase().includes("substitui")) {
                    entrante = nomes[0];
                    sainte = nomes[1];
                } else {
                    sainte = nomes[0];
                    entrante = nomes[1];
                }
            }

            const novaTroca = {
                data: data,
                sainte: sainte,
                entrante: entrante,
                original: input.substring(0, 50) + "..."
            };

            trocas.unshift(novaTroca);
            localStorage.setItem('cad_parnaiba_trocas', JSON.stringify(trocas));
            document.getElementById('textoInteligente').value = "";
            renderizar();
        }

        function salvarArquivo(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                escalaUrl = e.target.result;
                localStorage.setItem('cad_escala_url', escalaUrl);
                localStorage.setItem('cad_escala_nome', file.name);
                verificarArquivo();
            }
            reader.readAsDataURL(file);
        }

        function verificarArquivo() {
            const nome = localStorage.getItem('cad_escala_nome');
            if(escalaUrl) {
                document.getElementById('linkVisualizacao').classList.remove('hidden');
                document.getElementById('nomeArquivo').innerText = "Vigente: " + nome;
                document.getElementById('btnVerEscala').href = escalaUrl;
            }
        }

        function renderizar() {
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = trocas.length ? "" : "<tr><td class='p-20 text-center text-slate-400 italic'>Nenhum registro encontrado.</td></tr>";
            
            trocas.forEach((t, i) => {
                corpo.innerHTML += `
                    <tr class="group hover:bg-slate-50 transition-all">
                        <td class="px-8 py-6">
                            <span class="text-[10px] font-black text-slate-400 uppercase block">Data</span>
                            <span class="font-bold text-slate-700">${t.data}</span>
                        </td>
                        <td class="px-8 py-6">
                            <div class="flex items-center gap-6">
                                <div class="bg-red-50 p-3 rounded-xl border border-red-100 min-w-[120px]">
                                    <span class="text-[9px] font-black text-red-400 uppercase block">Sai</span>
                                    <span class="font-bold text-slate-600">${t.sainte}</span>
                                </div>
                                <i class="fa-solid fa-arrow-right-long text-slate-300"></i>
                                <div class="bg-emerald-50 p-3 rounded-xl border border-emerald-100 min-w-[120px]">
                                    <span class="text-[9px] font-black text-emerald-500 uppercase block">Entra</span>
                                    <span class="font-bold text-slate-900">${t.entrante}</span>
                                </div>
                            </div>
                        </td>
                        <td class="px-8 py-6 text-right">
                            <button onclick="excluir(${i})" class="text-slate-300 hover:text-red-500 transition-colors p-2">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        function excluir(i) {
            if(confirm("Excluir esta troca?")) {
                trocas.splice(i, 1);
                localStorage.setItem('cad_parnaiba_trocas', JSON.stringify(trocas));
                renderizar();
            }
        }

        function limparTudo() {
            if(confirm("Isso apagará TODO o histórico de trocas. Confirmar?")) {
                trocas = [];
                localStorage.clear();
                location.reload();
            }
        }

        function relogio() {
            const d = new Date();
            document.getElementById('relogio').innerText = d.toLocaleDateString('pt-BR') + " | " + d.toLocaleTimeString('pt-BR');
        }

        setInterval(relogio, 1000);
        verificarArquivo();
        renderizar();
    </script>
</body>
</html>
