<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD SANTANA | OAB-SP ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --oab-blue: #1a3052; /* Azul Manto Sagrado */
            --oab-gold: #c5a36b; /* Dourado OAB */
            --oab-light: #f4f7fa; /* Fundo suave estilo imagem */
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--oab-light); 
            color: var(--oab-blue); 
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* HEADER INSTITUCIONAL */
        header { 
            background-color: var(--oab-blue); 
            border-bottom: 4px solid var(--oab-gold); 
            padding: 1rem 2rem;
        }

        .logo-container img {
            height: 60px; /* Ajuste para o logo da OAB Santana */
            filter: brightness(0) invert(1); /* Deixa o logo branco para contrastar com o azul */
        }

        /* PAINÉIS */
        .panel-card { 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(26, 48, 82, 0.08); 
            border: 1px solid rgba(26, 48, 82, 0.05);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: var(--oab-blue);
            color: white;
            padding: 12px 20px;
            border-radius: 18px 18px 0 0;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .input-oab {
            background: #f8fafc;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 15px;
            width: 100%;
            font-size: 13px;
            transition: 0.3s;
        }
        .input-oab:focus { border-color: var(--oab-gold); outline: none; background: white; }

        .btn-gold {
            background: var(--oab-gold);
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            padding: 14px;
            border-radius: 12px;
            font-size: 11px;
            transition: 0.3s;
            letter-spacing: 1px;
        }
        .btn-gold:hover { background: #b08e56; transform: translateY(-2px); }

        .registro-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 6px solid var(--oab-gold);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .item-falta { border-left-color: #ef4444; }

        embed { width: 100%; height: 100%; border-radius: 0 0 18px 18px; }
    </style>
</head>
<body>

    <header>
        <div class="max-w-[1700px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-8">
                <div class="logo-container">
                    <img src="https://raw.githubusercontent.com/cassiakelly995-lab/painel-triagem-juridica/main/santana-parnaiba-branco-e1744639876196-768x231.png" alt="OAB Santana de Parnaíba">
                </div>
                <div class="h-12 w-[1px] bg-white/20"></div>
                <div>
                    <h2 class="text-white font-black text-lg tracking-tighter uppercase italic leading-tight">CAD Santana de Parnaíba</h2>
                    <p class="text-amber-400 text-[10px] font-bold uppercase tracking-widest">
                        Presidência: <span class="text-white">Dra. Maristela Gonçalves</span>
                    </p>
                </div>
            </div>
            
            <input type="file" id="upPDF" class="hidden" accept="application/pdf" onchange="handlePDF(this)">
            <button onclick="document.getElementById('upPDF').click()" class="bg-white/10 hover:bg-white text-white hover:text-blue-900 border border-white/30 px-6 py-2.5 rounded-full text-[10px] font-black uppercase transition-all shadow-lg">
                <i class="fa-solid fa-cloud-arrow-up mr-2"></i> Atualizar Escala
            </button>
        </div>
    </header>

    <main class="max-w-[1700px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8 p-8 flex-grow overflow-hidden">
        
        <div class="lg:col-span-7 flex flex-col h-full">
            <div class="panel-card h-full">
                <div class="panel-header flex justify-between items-center">
                    <span>Documento Oficial de Triagem</span>
                    <i class="fa-solid fa-file-contract opacity-50 text-sm"></i>
                </div>
                <div id="pdfBox" class="flex-grow relative bg-slate-50 flex items-center justify-center">
                    <div id="vazio" class="text-center opacity-20">
                        <i class="fa-solid fa-file-pdf text-7xl mb-4"></i>
                        <p class="font-black uppercase text-[10px] tracking-widest">Aguardando PDF da Escala</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-5 flex flex-col gap-6 overflow-hidden">
            
            <div class="panel-card p-6">
                <div class="flex gap-6 mb-6 border-b border-slate-100 pb-3">
                    <button onclick="setTab('troca')" id="tabT" class="text-[11px] font-black uppercase tracking-widest border-b-2 border-oab-gold" style="border-color: var(--oab-gold);">Trocas</button>
                    <button onclick="setTab('falta')" id="tabF" class="text-[11px] font-black uppercase tracking-widest text-slate-400">Faltas</button>
                </div>

                <div id="formTroca" class="space-y-4">
                    <div class="grid grid-cols-4 gap-4">
                        <div class="col-span-1">
                            <label class="text-[9px] font-bold uppercase text-slate-400 block mb-1">Dia</label>
                            <input type="text" id="tDia" placeholder="15/02" class="input-oab">
                        </div>
                        <div class="col-span-3">
                            <label class="text-[9px] font-bold uppercase text-slate-400 block mb-1">Advogado(a) que SAI</label>
                            <input type="text" id="tSai" placeholder="Nome do profissional" class="input-oab">
                        </div>
                    </div>
                    <div>
                        <label class="text-[9px] font-bold uppercase text-slate-400 block mb-1">Advogado(a) que ENTRA</label>
                        <input type="text" id="tEntra" placeholder="Nome do profissional" class="input-oab">
                    </div>
                    <button onclick="addTroca()" class="w-full btn-gold shadow-md">Confirmar Troca na Triagem</button>
                </div>

                <div id="formFalta" class="hidden space-y-4">
                    <div class="grid grid-cols-4 gap-4">
                        <div class="col-span-1">
                            <label class="text-[9px] font-bold uppercase text-slate-400 block mb-1">Dia</label>
                            <input type="text" id="fDia" placeholder="15/02" class="input-oab">
                        </div>
                        <div class="col-span-3">
                            <label class="text-[9px] font-bold uppercase text-slate-400 block mb-1">Advogado(a) Faltante</label>
                            <input type="text" id="fNome" placeholder="Nome do profissional" class="input-oab">
                        </div>
                    </div>
                    <button onclick="addFalta()" class="w-full bg-red-600 text-white font-black py-4 rounded-xl text-[11px] uppercase shadow-md hover:bg-red-700 transition-all">Registrar Falta</button>
                </div>
            </div>

            <div class="flex-grow overflow-y-auto pr-2">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-[10px] font-black uppercase text-slate-400 tracking-tighter">Histórico de Ocorrências</h3>
                    <button onclick="limpar()" class="text-[9px] font-bold text-slate-300 hover:text-red-500 uppercase">Limpar Tudo</button>
                </div>
                <div id="listaItems"></div>
            </div>
        </div>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('cad_oab_v2')) || [];

        function setTab(t) {
            document.getElementById('formTroca').classList.toggle('hidden', t !== 'troca');
            document.getElementById('formFalta').classList.toggle('hidden', t !== 'falta');
            document.getElementById('tabT').style.borderColor = t === 'troca' ? 'var(--oab-gold)'
